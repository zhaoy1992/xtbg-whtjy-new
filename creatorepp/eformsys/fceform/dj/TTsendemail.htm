<script>function uf_open() {
	//"82645151@sina.com"
  SKDBedit1.value="82645151@sina.com";
  SKDBedit2.title="多个收件人地址可用,分隔!" ;
  ChangeWinTitle("写邮件")
}
/*
//自动发送email
//to:对方email地址,title:标题,body:内容
//sip 邮局的IP地址
//sfrom 发送方的Email地址
//susername 验证用的用户名
//spassword 验证用的密码
//copyto 抄送
//sData 为要发送的HTML文件的内容
//sFileName 为sData 内容的指定的文件名,不要加上.htm 到时会自动加上.
//sBcc 为暗送的EMAIL地址
*/
function uf_sendemail(){
  if(Valid.checkValue("Email",SKDBedit2.value)==false){
     alert("收件人EMAIL地址非法!") ;
     SKDBedit2.focus() ;
     return ;
  }
  if(isSpace(SKDBedit3.value)==false){
  if(Valid.checkValue("Email",SKDBedit3.value)==false){
     alert("抄送EMAIL地址非法!") ;
     SKDBedit3.focus() ;
     return ;
  }
  }
  if(isSpace(SKDBedit4.value)==false){
  if(Valid.checkValue("Email",SKDBedit4.value)==false){
     alert("暗送EMAIL地址非法!") ;
     SKDBedit4.focus() ;
     return ;
  }
  }
  if(isSpace(SKDBedit5.value)){
    var ret = window.confirm("确定这个主题为空的邮件吗？");
    if (ret==false) {
      SKDBedit5.focus() ;
      return
    }
  }
  //smtp.sina.com.cn  "82645151" "8264"
  var sR=SendEmail(SKDBedit2.value,SKDBedit5.value,SKDBMemo1.value,"smtp.sina.com.cn",SKDBedit1.value,"82645151","8264",SKDBedit3.value,pubdjbh,"report",SKDBedit4.value);
  if(sR=="发送成功!"){
     alert(sR);
     LoadMod("exitbill");
  }else {
     alert("发送失败");
  }
}
