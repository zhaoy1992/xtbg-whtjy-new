<script>function uf_open()
 {
	var obj=pubDataSet[0] ;
	SKDBcombobox1.value=obj.scrolling;
    var url = obj.url;
    var objId = "";
    if(!IsSpace(url)){
    	var reg1 = new RegExp("\\d{1,20}");
    	var reg2 = new RegExp(".jsp$");
    	if(arr = reg1.exec(url)!= null){
    		var begin = RegExp.index;
    		if(arr=reg2.exec(url)!= null){
    	   		var end = RegExp.index;
    	   		objId = url.substring(begin,end);
       		}else{
       		    objId = url.substr(begin,20);
       		}
     	}
    }
    reportname.value = IsSpace(obj.reportname)?"":obj.reportname;
    urlargs.value = IsSpace(obj.urlargs)?"":obj.urlargs;
    txtDjid.value=objId;
    SKDBcombobox2.value=obj.frameBorder;
    var objType = obj.objType;
    if(IsSpace(objType)){
    	objType="eform";
    }
    cmb_objType.value=objType;
	var isAuto = obj.autoload;
	SKDBcombobox_isAuto.value=isAuto;
	if(isAuto=='no')
	{
		lbe_id_load.style.display="none";
		txt_id_load.style.display="none";
	}
	else
	{
		lbe_id_load.style.display="";
		txt_id_load.style.display="";
		(typeof obj.id_load) == 'undefined' ?txt_id_load.value='' : txt_id_load.value = obj.id_load;
	}
	/*
	if(!IsSpace(obj.autoSetSize))
		cmb_isAutoSetSize.value=obj.autoSetSize;
	*/
	PropWinOnload();		
	CheckType(cmb_objType);
}
function uf_ok()
{
	var obj=pubDataSet[0] ;
    var objUrl = "";
    var objType = cmb_objType.value;
    var objId = txtDjid.value;
    obj.urlargs = urlargs.value;
    obj.reportname = reportname.value;
    var args = "&name="+reportname.value+"&"+urlargs.value;
    if(IsSpace(objId)){	
    	alert("[ 引用对象ID ]不能为空！");
    	return;
    }else{
    	if(objType == 'eform'){
    		var retX=SendHttp(location.protocol+"//"+location.host + fcpubdata.servletPath +"/DbTools?param=noUse&key=djid_isExist&djid="+objId+"&objType=eform");
      	    if(retX=="false"){
      	    	alert("引用对象ID填写有误: 此表单不存在！");
      	    	return;
      	    }else if(retX=="fileNotExist"){
      	        alert("指定目录下不存在该表单文件！");
      	        return;
      	    }else{
      	    	objUrl = '../../jxc/dj/'+objId+".jsp?1=1"+args;
      	    }
    	}else if(objType == 'report'){
    		//var retX=SendHttp(location.protocol+"//"+location.host + fcpubdata.servletPath +"/DbTools?param=noUse&key=djid_isExist&djid="+objId+"&objType=report");
      	   // if(retX=="false"){
      	    //	alert("引用对象ID填写有误: 此报表不存在！");
      	   // 	return;
      	    //}else{
      	    	var reg = /\d{20}/g;
      	    	if(reg.test(objId)){
    				objUrl = '../../../report/showreport.jsp?raq='+objId+args;
    			}else{
    				alert("引用对象ID填写有误: 必须为20位!");
    				return;
    			}
    		//}
    	}
     }
    
    if(isIntcheck(txt_id_load)==false)
        return;
    
	if(PropWinClickOk())return;
	obj.scrolling=SKDBcombobox1.value;
	obj.src=objUrl;
	obj.frameBorder=SKDBcombobox2.value;
	obj.autoload=SKDBcombobox_isAuto.value;
	if(obj.autoload == 'yes'){
		txt_id_load.value=='' ? obj.id_load = "" : obj.id_load = txt_id_load.value;
	}else{
		obj.id_load = "";
	}
	obj.objType=objType;
	obj.url=objUrl;
	//obj.autoSetSize=cmb_isAutoSetSize.value;
	//alert(obj.style.cssText);
	window.close();
}
function autoLoad_onSelect()
{
	if(SKDBcombobox_isAuto.value=="no")
	{
		lbe_id_load.style.display="none";
		txt_id_load.style.display="none";	
	}
	else
	{
		lbe_id_load.style.display="";
		txt_id_load.style.display="";
	}
}
function isIntcheck(obj)
{
   if(obj.style.display=='none')
      return true;
   var str = obj.value; 
   if(str.length==0)
   {
   		alert("[ 加载顺序 ]应填写整数值！");
        obj.focus();
        return false;
   }
   else
   {
	   for(var i=0; i<str.length;i++)
	   {
		   	if(str.charAt(i)<"0" || str.charAt(i)>"9")
		   	{
		   		alert("[ 加载顺序 ]应填写整数值！");
		        //break;
		        obj.focus();
		        return false;
		   	}
	   }
	}
    return true;
}
function CheckType(obj) {
	if(obj.value == "report"){
		document.getElementById('LabelFrameReport').style.display="";
		document.getElementById('reportname').style.display="";
	}else{
		document.getElementById('LabelFrameReport').style.display="none";
		document.getElementById('reportname').style.display="none";
	}
}
