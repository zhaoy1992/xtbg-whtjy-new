<script>//初始化函数
function uf_open(){
 	NumEdit1.value='2';
 	NumEdit2.value='2';
 	NumEdit3.value='1';
 	NumEdit5.value='1';
 	NumEdit4.value='2';
 	FCDBedit1.value='100';
 	SetButtonImage(FCButton4,"../images/ef_run_button_ok.gif");
	SetButtonImage(FCButton5,"../images/ef_run_button_close.gif");
 	FCDBedit1.disabled=true;
 	SKDBRadioGroup1.disabled=true;
 	SetRadioValue(SKDBRadioGroup1,'1');
 	SetCheckBoxValue(SKDBcheckbox1,"是");
 	uf_ischeck();
}
//是否指定控件的宽度
function uf_ischeck(){
   if (SKDBcheckbox1.value=='是'){
     FCDBedit1.disabled=false;
 	 SKDBRadioGroup1.disabled=false; 
   }else {
     FCDBedit1.disabled=true;
 	 SKDBRadioGroup1.disabled=true;      
 	 SetRadioValue(SKDBRadioGroup1,'1');
   }
}
function uf_ok() {
  if (NumEdit1.value < 1 || NumEdit2.value < 1){
		alert('请填入一个在1和25之间的整数！')  
  		return ;
  }
  var sTab = '' ;
  if(SKDBRadioGroup1.value == 1){
  	var dw = "px";
  }else{
  	dw = "%";
  }
 // alert(fcpubdata.position)
  sTab += '<table border='+NumEdit3.value+' style="position:' +pubDataSet.position+ ';" align='+SKDBcombobox1.value+' cellpadding='+NumEdit5.value+' cellspacing='+NumEdit4.value+' width="'+FCDBedit1.value+dw+'">'	
  	for(var i=0;i<NumEdit1.value;i++){
  		sTab += '<tr>'
  		for(var k=0;k<NumEdit2.value;k++){
  			sTab += '<td></td>'
  		}
  		sTab += '</tr>'
  	}
  sTab += '</table>'
  window.returnValue = sTab;
  window.close();
}
