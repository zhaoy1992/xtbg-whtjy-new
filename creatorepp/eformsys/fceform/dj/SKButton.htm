     }

         obj.dropstyle="是";
         obj.style.width="21"
         obj.style.height="21"
    }else{
          obj.dropstyle="否"
    }
    if(SKDBcheckbox3.value=='否'){

    }else{

    }
   if(SKDBcheckbox2.value=='否'){

    }else{

    }
