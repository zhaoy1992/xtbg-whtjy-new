<script>var obj 
function uf_open() {
	e_PropWinOnload();
	var s = pubDataSet[0] ;
	obj = pubDataSet[1]; //SKbillsheet
	if(IsSpace(s) == false){ 
		var arr = s.split(",");
		SetRadioValue(rdoType,arr[0]);
		uf_typechange();
		if(rdoType.value == "1"){
			chkCenter.value = arr[1];
			txtWidth.value = arr[2];
			txtHeight.value = arr[3];
			txtLeft.value = arr[4];
			txtTop.value = arr[5];
		}else{
			chkPos.value = arr[1];
			txtHeight1.value = arr[2];
		}	
		SetCheckBoxValue(chkPerRun,arr[6]);
	}
	if(typeof obj.BLONopen == "undefined"){
		txtOnLoad.value = "";	
	}else{
		txtOnLoad.value = obj.BLONopen;
	}
	
}
function uf_ok() {
	var sRet="";
	if(rdoType.value == "1"){
		sRet = rdoType.value+","+chkCenter.value+","+txtWidth.value+","+txtHeight.value+","+txtLeft.value+","+txtTop.value;
	}else{
		sRet = rdoType.value+","+chkPos.value+","+txtHeight1.value+",,,";
	}
	sRet += ","+chkPerRun.value;
	window.returnValue=sRet;
	
	obj.BLONopen = txtOnLoad.value; 
	
	CloseBill();
}
function uf_typechange() {
	if(rdoType.value != "1"){
		div1.style.display="none";	
	}else{
		div1.style.display="";
	}
	if(rdoType.value != "3"){
		div2.style.display="none";	
	}else{
		div2.style.display="";
	}
