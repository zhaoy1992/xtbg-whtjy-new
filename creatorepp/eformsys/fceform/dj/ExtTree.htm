<script>//打开表单
function uf_open() {
	var obj = pubDataSet[0];	
	
	//是否排序
	if(obj.sortAble == "true" || obj.sortAble == true  || obj.sortAble == "是"){
		SetCheckBoxValue(sortAble,"是");
		document.getElementById('issort1_zzy').style.display='';		
	}else{
		SetCheckBoxValue(sortAble,"否");
	}	
	
	//排序属性
	if(IsSpace(obj.sortProperty)==false)SetTextValue(obj.sortProperty,sortProperty);
	
	//排序方式
	if(IsSpace(obj.sortMethod)==false)SetTextValue(obj.sortMethod,sortMethod);
	//叶子节点排序属性
	if(IsSpace(obj.leafAttr)==false)SetTextValue(obj.leafAttr,leafAttr);
	
	//区分大小写
	if(IsSpace(obj.caseSensitive)==false)SetTextValue(obj.caseSensitive,caseSensitive);
	//排序函数
	if(IsSpace(obj.sortTypeFunction)==false)SetTextValue(obj.sortTypeFunction,sortTypeFunction);
	//是否过滤
	if(IsSpace(obj.isFilter)==false)SetTextValue(obj.isFilter,isFilter);
	//只选叶子
	if(IsSpace(obj.onlySelectLeaf)==false)SetTextValue(obj.onlySelectLeaf,onlySelectLeaf);
	//事件
	if(IsSpace(obj.onclickEvent)==false)SetTextValue(obj.onclickEvent,onclickEvent);
	//标题
	if(IsSpace(obj.roottext)==false)SetTextValue(obj.roottext,txtRoot);
	//自定义代码
	if(IsSpace(obj.clicknode)==false)SetTextValue(obj.clicknode,txtClick);
	//窗口状态
	if(IsSpace(obj.opentb)){
		cboTarget.value = "_self";
	}else{
		cboTarget.value = obj.opentb ;
		if(obj.opentb=='_blank'){
			document.getElementById('certainEventDiv').style.display='';
		}
	}
	var s="'";
	//自动展开
	if(obj.isAll == "false" || obj.isAll == false  || obj.isAll == "否"){
		SetCheckBoxValue(SKDBcheckbox1,"否");
	}else{
		SetCheckBoxValue(SKDBcheckbox1,"是");
	}	
	//是否可选择
	if(obj.isSelect == true || obj.isSelect == "true" || obj.isSelect == "是") {
		SetCheckBoxValue(isSelect,"是");
		document.getElementById('isSelect_Div').style.display='';
	}else{
		SetCheckBoxValue(isSelect,"否");
	}
	//选择类型
	if(IsSpace(obj.ischecked)==false)SetTextValue(obj.ischecked,SKDBcheckbox4);
	//窗口关闭事件
	if(IsSpace(obj.windowCloseEvent)==false)SetTextValue(obj.windowCloseEvent,certainEvent1);
	
	if(IsSpace(obj.style.border)){
		SKDBcombobox1.value = "solid"
	}else{
		SKDBcombobox1.value = obj.style.borderStyle;
	}
	
	if(typeof obj.style.borderwidth == "undefined") {
		NumEdit1.value = "1"	
	}else{
		NumEdit1.value = obj.style.borderWidth;
	}
	
	var iPage = ToInt(obj.sourcetype) ;
	if(iPage >= 1){
		PageControl2.NextPage();
	}
	if(iPage >= 2){
		PageControl2.NextPage();
	}
	if(iPage >= 3){
		PageControl2.NextPage();
	}
	if(IsSpace(obj.dataIF) == false){
		txtSql.value = obj.dataIF ;
	}
	if(IsSpace(obj.sql2) == false){
		txtSql2.value = obj.sql2 ;
	}
	if(IsSpace(obj.xml) == false){
		var oXml = SetDom(obj.xml);
		oXml.documentElement.removeAttribute("roottarget");
		oXml.documentElement.removeAttribute("rootaction");
		if(IsSpace(obj.roottext1)) obj.roottext1="根节点";
		tree1.root().setText(obj.roottext1);
		tree1.loadXmlStr(oXml.documentElement.xml);
	}
	if(IsSpace(obj.jsonData) == false){
		txtPath.value = obj.jsonData ;
	}
	PropWinOnload();
}
//增加节点
function AddNode()
{
	if(Global.selectedItem!=null)
	{
		Global.selectedItem.add(new xtreeItem(Global.getId(),"增加节点","","","","","",""));
	}
	else
	{
		window.alert("请选择要增加节点的位置！");
		return;
	}
}
//删除节点
function DelNode()
{
	if(Global.selectedItem==null)
	{
		alert("请选择要删除的节点！");
		return;
	}
	if(Global.selectedItem==Global.selectedItem.root())
	{
		alert("不能删除根节点！");
		return;
	}
	
	Global.selectedItem.remove(Global.selectedItem);
}
//编辑节点
function uf_edit()
{
	if(Global.selectedItem==null)
	{
		alert("请选择要编辑的节点！");
		return;
	}
	//Global.selectedItem.setText("oNode.text");
	//return
	var obj = new Object() ;
	obj.text = Global.selectedItem.text;
	obj.code = Global.selectedItem.code;
	obj.title = Global.selectedItem.title;
	//for(var a in Global.selectedItem) alert(a);
	//zzy
	obj.link = Global.selectedItem.link;
	obj.linkTarget = Global.selectedItem.linkTarget;
	
	var oNode = DjOpen('ExtTreeEdit',obj,'展现','有模式窗口','直接','属性');
	//alert(sVal);
	if (Global.selectedItem!=null && typeof oNode != "undefined")
	{
		//alert(oNode.text) ;
		Global.selectedItem.setText(oNode.text);
		Global.selectedItem.code = oNode.code ;
		Global.selectedItem.title = oNode.title;
		//zzy
		Global.selectedItem.link = oNode.link;
		Global.selectedItem.linkTarget = oNode.linkTarget;
	}
}
//增加子节点
function insertNode(bAfter) {
	if(Global.selectedItem!=null)
	{
		Global.selectedItem.insert(new xtreeItem(Global.getId(),"增加节点","","","","","",""),bAfter);
	}
	else
	{
		window.alert("请选择要增加节点的位置！");
		return;
	}
}
function uf_ok() {
	if(PropWinClickOk()) return;
	var obj=pubDataSet[0] ;
	obj.isAll = SKDBcheckbox1.value ;
	obj.ischecked = SKDBcheckbox4.value;
	if(IsSpace(SKDBcombobox1.value)){
		obj.style.borderStyle = "groove"
	}else{
		obj.style.borderStyle = SKDBcombobox1.value;
	}
	obj.style.borderWidth = NumEdit1.value;
	obj.opentb = cboTarget.value ;
	obj.sourcetype = PageControl2.selectedIndex;
	switch( PageControl2.selectedIndex ) {
		case 0 : 
			obj.xml =tree1.getNodeXml(cboTarget.value,escape(txtClick.value));
			obj.treeRule = 0;
			var oXml = SetDom(obj.xml);
			obj.roottext1 = oXml.documentElement.getAttribute('text');
			break;	
		case 1 : 
			obj.dataIF = txtSql.value ;
			obj.treeRule = 1;
			break;
		case 2 : 
			obj.jsonData = txtPath.value ;
			obj.treeRule = 2;
			break;				
	}
	obj.roottext = txtRoot.value ;
	obj.clicknode = txtClick.value ;
	
	//是否排序
	obj.sortAble = sortAble.value ;
	obj.sortProperty = sortProperty.value ;
	obj.leafAttr = leafAttr.value ;
	obj.sortTypeFunction = sortTypeFunction.value ;
	obj.caseSensitive = caseSensitive.value ;
	obj.sortMethod = sortMethod.value ;
	obj.isFilter = isFilter.value ;
	obj.onlySelectLeaf = onlySelectLeaf.value;
	obj.onclickEvent = onclickEvent.value;
	obj.isSelect = isSelect.value;	
	obj.windowCloseEvent = certainEvent1.value;
	
	window.close();
}
function disDiv(id){
	if(sortAble.value == "false" || sortAble.value == false  || sortAble.value == "否"){
		document.getElementById(id).style.display='none';
	}else{
		document.getElementById(id).style.display='';
	}
}

function isSelectDisDiv(id){
	if(isSelect.value == "false" || isSelect.value == false  || isSelect.value == "否"){
		document.getElementById(id).style.display='none';
	}else{
		document.getElementById(id).style.display='';
	}
}
function certainEvent(value){
	if(value=='_blank'){
		document.getElementById('certainEventDiv').style.display='';
	}else{
		document.getElementById('certainEventDiv').style.display='none';
	}
}
