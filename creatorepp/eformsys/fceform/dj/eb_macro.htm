//"aaa=在某些方面,ww; bbb=口子,b"

function uf_ok() {
	if(DsBeforeSave(dataset1,grid1)) return;
	
	if(CheckFieldRepeat(dataset1,"en")) return;
	var sKey = "";
	var patrn=/^[A-Za-z0-9]+$/;

	var sds = new StringBuilder();
	var ll = dataset1.oDom.documentElement.childNodes.length-1 ;
	for(var i=0;i<ll;i++){
		var oo = dataset1.oDom.documentElement.childNodes(i);
		sKey = oo.childNodes(0).text ;
		sKey = Trim(sKey);
		if(sKey.length<4){
			alert("宏名:" +sKey+"的长度不能小于4个字符!");
			return;	
		}else{
			
			if (!patrn.exec(sKey)) {
				alert("宏名:" +sKey+" 不能含有字母和数字之外的字符!");
				return ;
			}

		}
		
		sds.append(sKey+"="+oo.childNodes(1).text+","+oo.childNodes(2).text);
		if(i<ll-1) sds.append(";");
		
	}
	var s1 = sds.toString();
	//alert(s1);
	obj.e_macros = escape(s1);
	obj.e_macrosbak = escape(dataset1.RecordData);
	
	CloseBill();
