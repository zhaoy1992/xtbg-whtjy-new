function uf_open(){
	uf_evaluate()
	var arr=pubDataSet;
	var sval=arr[0]		//表名 
	var sFd=arr[1]		//字段名
	old_ZD=sFd;
	if (IsSpace(sFd)) bAddField=true;//更改为"新增字段"
	if(bAddField){
		if(fcpubdata.databaseTypeName=="oracle"){
			cboType.value="VARCHAR2";
			txtFsize.value="10"
		}
		if(fcpubdata.databaseTypeName=="sqlserver"){
			cboType.value="varchar";
			txtFsize.value="50"	
		}
		if(fcpubdata.databaseTypeName=="db2"){
			cboType.value="VARCHAR";
			txtFsize.value="10"
		}
		
	}else{
		//alert(sFd)
		//txtFname.readOnly=true;	
		txtFname.value=sFd ;
		var sSql="";
		if(fcpubdata.databaseTypeName=="sqlserver"){
			sSql="select distinct syscolumns.name as fdname,systypes.name as fdtype,syscolumns.length as fdsize,"
				+"syscolumns.scale as fddec,case when syscolumns.isnullable=1 then 'NULL' when syscolumns.isnullable=0 then 'NOT NULL' end as isnullable"
				+",case when syscolumns.cdefault=0 then ''else syscomments.text end as text from syscolumns,sysobjects,syscomments,"
				+"systypes where syscolumns.id=sysobjects.id and  syscolumns.xtype=systypes.xtype and "
				+"sysobjects.xtype='U' and (syscomments.id=syscolumns.cdefault or syscolumns.cdefault=0) and "
				+"sysobjects.name='"+sval+"' and syscolumns.name='"+sFd+"'"
		}
		if(fcpubdata.databaseTypeName=="oracle"){
			//sSql="select COLUMN_NAME as fdname,DATA_TYPE AS fdtype,decode(DATA_TYPE,'CHAR',DATA_LENGTH,'NCHAR',DATA_LENGTH,'VARCHAR2',DATA_LENGTH,'NVARCHAR2',DATA_LENGTH,'RAW',DATA_LENGTH,DATA_PRECISION) as fdsize,decode(DATA_TYPE,'NUMBER',DATA_SCALE,DATA_PRECISION) as fddec,decode(NULLABLE,'N','NOT NULL','Y','NULL') as isnullable,DATA_DEFAULT as text  from user_tab_columns where table_name='"+sval+"' and column_name='"+sFd+"'";
		    sSql="select COLUMN_NAME as fdname,DATA_TYPE AS fdtype,decode(DATA_TYPE,'CHAR',DATA_LENGTH,'NCHAR',DATA_LENGTH,'VARCHAR2',DATA_LENGTH,'NVARCHAR2',DATA_LENGTH,'RAW',DATA_LENGTH,DATA_PRECISION) as fdsize,decode(DATA_TYPE,'NUMBER',DATA_SCALE,DATA_PRECISION) as fddec,decode(NULLABLE,'N','NOT NULL','Y','NULL') as isnullable,DATA_DEFAULT as text  from user_tab_columns where table_name='"+sval+"' and column_name='"+sFd+"'";
		}
		if(fcpubdata.databaseTypeName=="db2"){
			sSql="SELECT TABNAME FROM SYSCAT.TABLES WHERE TABSCHEMA='"+db2UserName+"'";
		}
		
		//CopyToPub(sSql)
		creator_pt_dbname = dbName;
		imgdataset1.Open(sSql);
		creator_pt_dbname = "";
		//delete creator_pt_dbname;
		//alert(imgdataset1.xml);
		var ss=imgdataset1.xml
		var ilen=ss.indexOf("<set>")
		var s1=ss.substring(6,ilen)
		var oXml=SetDom(s1);
		cboType.value=oXml.childNodes(0).childNodes(1).text;
		txtFsize.value=oXml.childNodes(0).childNodes(2).text;
		txtFdec.value=oXml.childNodes(0).childNodes(3).text;
		cboNull.value=oXml.childNodes(0).childNodes(4).text;
		oldNull=oXml.childNodes(0).childNodes(4).text;
		txtFdefault.value=oXml.childNodes(0).childNodes(5).text;
	}
	uf_disabled();
}
function uf_ok(){
	var arr=pubDataSet;
	var TAB= arr[0]                  //表名
	var ZD=txtFname.value;			  //字段名
	var LX=cboType.value;		  //字段类型
	var WD=txtFsize.value;			  //字段宽度
	var JD=txtFdec.value;			  //字段精度
	var sNull=cboNull.value    //允许空
	if(fcpubdata.databaseTypeName=="oracle"){
		if(sNull==oldNull){
			sNull="";	
		}
	}
	var DF=txtFdefault.value;			  //默认值
	var sSql="";
	var sAddEdit = "ADD";
	var sQuot = ""; //字符型的引号
	if(fcpubdata.databaseTypeName=="sqlserver"){			  
		if(uf_sDefault()=="0"){
			alert("验证列的默认值时出错")
			return;
		}
		if(bAddField == false){
			sAddEdit = "ALTER COLUMN";
			var DF_name=SqlToField("select top 1 name from sysobjects where id=(select syscolumns.cdefault from syscolumns,sysobjects where syscolumns.id=sysobjects.id and sysobjects.name='"+TAB+"' and syscolumns.name='"+ZD+"')",dbName);
			if(IsSpace(DF_name)==false){
				sSql+="alter table "+TAB+" drop constraint "+DF_name+";\n"
			}		
		}
		var s2="alter table "+TAB+" " + sAddEdit + " "+ZD+" "+LX;
		if(LX=="char" || LX=="nchar" || LX=="nvarchar" || LX=="varchar"){
			sSql+=s2+"("+WD+") "+sNull+";\n";
			if(IsSpace(DF)==false){
				if(DF.indexOf("('")!=-1){
					DF=DF.substring(2,DF.length-2);	
				}
				sQuot = "'";
			}
		}
		if(LX=="decimal" || LX=="numeric"){
			sSql+=s2+"("+WD+","+JD+") "+sNull+";\n";
		}
		if(LX=="bigint" || LX=="binary" || LX=="bit" || LX=="float" || LX=="int" || LX=="money" || LX=="real" || LX=="smallint" || LX=="smallmoney" || LX=="sql_variant" || LX=="tinyint" || LX=="varbinary" ||  LX=="text" || LX=="ntext" || LX=="datetime" || LX=="smalldatetime"){
			sSql+=s2+" "+sNull+";\n";
		}
		if(IsSpace(DF)==false){
			sSql+="ALTER TABLE "+TAB+" add constraint PK_"+ZD+"_default DEFAULT "+sQuot+DF+sQuot+" for "+ZD;
		}
	} 
	if(fcpubdata.databaseTypeName=="oracle"){
		if(bAddField == false) sAddEdit = "modify";
		sSql="alter table "+TAB+" " + sAddEdit + " ("+ZD+" "+LX
		if(LX=="NUMBER"){
			sSql+=" ("+WD+","+JD+") ";
			if(IsSpace(DF)==false) sSql += "DEFAULT "+DF+" ";
		}
		if(LX=="FLOAT"){
			sSql+=" ("+WD+") ";
			if(IsSpace(DF)==false) sSql += "DEFAULT "+DF+" ";
		}
		if(LX=="CHAR" || LX=="VARCHAR2" || LX=="NCHAR" || LX=="NVARCHAR2" || LX=="RAW"){
			sSql+=" ("+WD+") ";
			if(IsSpace(DF)==false){
				if(DF.indexOf("'")!=-1){
					DF=DF.substring(1,DF.length-1)	
				}

				sSql += "DEFAULT '"+DF+"' ";
			}
		}
		if(LX=="LONG RAW" || LX=="BLOB" || LX=="CLOB" || LX=="LONG"){
			sSql += " ";
			if(IsSpace(DF)==false) sSql += "DEFAULT "+DF+" ";
		}
		if(LX=="DATE"){
			sSql += " ";
			if(IsSpace(DF)==false) sSql += "DEFAULT to_date('"+DF+"','yyyy-mm-dd') ";
		}
		sSql+=sNull+")"	;
		//alert("sSql:"+sSql);
	}
	if(fcpubdata.databaseTypeName=="db2"){
		sSql="alter table "+TAB+" " + sAddEdit + " "+ZD+" "+LX
		if(LX=="DECIMAL"){
			sSql+=" ("+WD+","+JD+") ";
		}
		if(LX=="CHARACTER" || LX=="VARCHAR" || LX=="GRAPHIC" || LX=="VARGRAPHIC" ){
			sSql+=" ("+WD+") ";
		}
		sSql+=" "+sNull+" ";
		if(IsSpace(DF)==false) sSql += " DEFAULT "+DF+" ";
	}	
	//2008-11-7加入修改字段名的功能
	if(sAddEdit == "modify")
	{
		if(old_ZD != ZD)
		{
			var renameSql = "alter table "+TAB+" rename column "+old_ZD+" to "+ZD+" ";

			var s = InsertSql(renameSql,dbName);
			var cons_name = SqlToField("SELECT a.constraint_name FROM all_cons_columns a,all_constraints b WHERE a.constraint_name = b.constraint_name AND b.owner='"+dbName+"' AND a.table_name = '"+TAB+"' AND b.constraint_type='P' AND a.column_name ='"+ZD+"'",dbName);
		    if(IsSpace(cons_name)==false)
		    {
		       var sSql1="alter table "+TAB+" drop constraint "+cons_name;
		       var sSql2="alter table "+TAB+" add primary key (cc_form_instanceid,"+ZD+")";	
		       var sSql3="<no>" +sSql1 + "</no>" + "<no>" +sSql2 + "</no>";
		       var sRet=InsertSqls(sSql3,dbName);
		    }
		}
	}
	
 	var s=InsertSql(sSql,dbName);
 	if(IsSpace(s)){
 	    var msg = "新增成功！";
 	    if(bAddField){ //新增字段
 	    	creator_log("表单数据库管理","对表:"+TAB+"新增字段(" +ZD+ "):"+ LX +"(" +WD +")");
 	    }else{         //修改字段
 	        creator_log("表单数据库管理","对表:"+TAB+"将字段("+ZD+")修改为:" +LX+ "("+WD+")");
 	        msg = "修改成功！";
 	    }
		window.returnValue="ok";
		alert(msg);
		CloseBill();
	}else{
		alert(s);
	}
 	
}

//判断字段类型
//触发时间：当改变字段类型时出发
//参数1：sType 字段类型
//参数2：sWidth 字段宽度
//参数3：sPrecision 字段精度
function changeType(sType,sWidth,sPrecision){
	if(fcpubdata.databaseTypeName=="sqlserver"){
		sPrecision="";
		switch(sType){
			case 'int':{
				sWidth = "4";
				break;
			} 
			case 'bigint':{
				sWidth="8";
				break;
			} 
			case 'bit':{
				sWidth="1";
				break;
			} 
			case 'datetime':{
				sWidth="8";
				break;
			} 
			case 'decimal':{
				sWidth="9";
				sPrecision="3";
				break;
			} 
			case 'float':{
				sWidth="8";
				break;
			} 
			case 'image':{
				sWidth="16";
				break;
			} 
			case 'money':{
				sWidth="8";
				break;
			} 
			case 'ntext':{
				sWidth="16";
				break;
			}
			case 'numeric':{
				sWidth="9";
				sPrecision="3"
				break;
			} 
			case 'real':{
				sWidth="4";
				break;
			} 
			case 'smalldatetime':{
				sWidth="4";
				break;
			} 
			case 'smallint':{
				sWidth="2";
				break;
			} 
			case 'smallmoney':{
				sWidth="4";
				break;
			} 
			case 'sql_variant':{
				sWidth="";
				break;
			}
			case 'text':{
				sWidth="16";
				break;
			} 
			case 'timestamp':{
				sWidth="8";
				break;
			}
			case 'tinyint':{
				sWidth="1";
				break;
			} 
			case 'unqueidentifier':{
				sWidth="16";
				break;
			} 
			case 'binary':{
				sWidth="50";
				break;
			}
			case 'varbinary':{
				sWidth="50";
				break;
			} 
			case 'char':{
				sWidth="10";
				break;
			} 
			case 'nchar':{
				sWidth="10";
				break;
			} 
			case 'varchar':{
				sWidth="50";
				break;
			} 
			case 'nvarchar':{
				sWidth="50";
				break;
			} 
		}
		if(sType == "nvarchar" || sType == "varchar" || sType == "nchar" || sType == "char" ){
			txtFsize.readOnly = false;
		}else{
			txtFsize.readOnly = true;
		}
	}
	if(fcpubdata.databaseTypeName=="oracle"){
		sPrecision="";
		sWidth="";
		switch(sType){
			case 'CHAR':{
				sWidth = "10";
				break;
			}
			case 'VARCHAR2':{
				sWidth = "10";
				break;
			}
			case 'NCHAR':{
				sWidth = "10";
				break;
			}
			case 'NVARCHAR2':{
				sWidth = "10";
				break;
			}
			case 'NUMBER':{
				sWidth = "10";
				sPrecision="0"
				break;
			}
			case 'RAW':{
				sWidth = "10";
				break;
			}
			case 'FLOAT':{
				sWidth = "10";
				break;
			}
		}	
	}	
	if(fcpubdata.databaseTypeName=="db2"){
		sPrecision="";
		sWidth="";
		switch(sType){
			case 'CHARACTER':{
				sWidth = "10";
				break;
			}
			case 'VARCHAR':{
				sWidth = "10";
				break;
			}
			case 'GRAPHIC':{
				sWidth = "10";
				break;
			}
			case 'VARGRAPHIC':{
				sWidth = "10";
				break;
			}
			case 'DECIMAL':{
				sWidth = "5";
				sPrecision="0"
				break;
			}
		}		
	}	
	txtFsize.value=sWidth;
	txtFdec.value=sPrecision;
	uf_disabled();
	
}
function uf_change(){
	changeType(cboType.value,txtFsize.value,txtFdec.value);
	txtFdefault.value="";	
}

function uf_disabled(){
	var sType=cboType.value;
	if(fcpubdata.databaseTypeName=="sqlserver"){
		if(sType!='numeric' && sType!='decimal'){
			txtFdec.disabled=true;
			txtFdec.style.backgroundColor="Menu"	
		}else{
			txtFdec.removeAttribute("disabled");
			txtFdec.style.backgroundColor="white"
		}
	}
	if(fcpubdata.databaseTypeName=="oracle"){
		if(sType != 'NUMBER'){
			txtFdec.disabled=true;
			txtFdec.value="";
			txtFdec.style.backgroundColor="Menu"	
		}else{
			txtFdec.removeAttribute("disabled");
			txtFdec.style.backgroundColor="white"
		}
	}	
	if(fcpubdata.databaseTypeName=="db2"){
		if(sType != 'DECIMAL'){
			txtFdec.disabled=true;
			txtFdec.style.backgroundColor="Menu"	
		}else{
			txtFdec.removeAttribute("disabled");
			txtFdec.style.backgroundColor="white"
		}
	}		
}


function uf_Precision(){
	if(fcpubdata.databaseTypeName=="sqlserver"){
		if(txtFdec.value>38){
			alert("精度设置值必须位于1至38之间")	;
			txtFdec.value="3";
			return;
		}
	}
	if(fcpubdata.databaseTypeName=="oracle"){
		if(txtFdec.value>32767 && txtFdec.value<-32768){
			alert("值必须介于 -32768 和 32767 之间")	;
			txtFdec.value="3";
			return;
		}	
	}
}

function uf_Width(){
	if(fcpubdata.databaseTypeName=="sqlserver"){
		if(txtFsize.value>8000){
			alert("长度的设置值必须位于1至8000之间");
			txtFsize.value="50";
			return;
		}
	}
}

function uf_sDefault(){
	if(fcpubdata.databaseTypeName=="sqlserver"){
		if(cboType.value=="bigint" || cboType.value=="binary" || cboType.value=="bit" || cboType.value=="decimal" || cboType.value=="float" || cboType.value=="int" || cboType.value=="money" || cboType.value=="numeric" || cboType.value=="real" || cboType.value=="smallint" || cboType.value=="smallmoney" || cboType.value=="sql_variant" || cboType.value=="tinyint" || cboType.value=="varbinary"){
			if(IsNum(txtFdefault.value)==false && IsSpace(txtFdefault.value)==false){
				return 0;	
			}
		}
	}
