<script>

}

function uf_open() {
	
	document.getElementById("PageControl1").childNodes(2).innerHTML+='<table border=1 style="BORDER-LEFT:1PX; BORDER-RIGHT:1PX; BORDER-TOP:1PX; BORDER-BOTTOM:1PX;table-layout:fixed;  POSITION: absolute;  BORDER-COLLAPSE: collapse; LEFT: 32px; TOP: 104px;" bgcolor =#ffffff borderColor=black ><tr><td valign=center align=middle  width="300" height="53" ><span id=displayfont style="FONT-SIZE: 12px; OVERFLOW: hidden; "><div nowrap=false>字体颜色</div></span></td></tr></table>'

	SetTextValue(obj.tempvalue,SKDBMemo5)
	SetTextValue(obj.temptext,SKDBMemo1)
	SetTextValue(obj.sql1,SKDBMemo6)
	BillEventHeadOpen(obj.onselchange,FCDBedit4) ;
	BillEventHeadOpen(obj.oninterchange,FCDBedit6)
	BillEventHeadOpen(obj.fc_onclick,FCDBedit8)
	SetCheckBoxPutValue(obj.blninput,SKDBcheckbox3)
	SetCheckBoxPutValue(obj.visible,SKDBcheckbox1)
	SetCheckBoxPutValue(obj.blnempty,SKDBcheckbox4)
	SetCheckBoxPutValue(obj.multiselect,SKDBcheckbox8)
	SetCheckBoxPutValue(obj.addrow,SKDBcheckbox9)

	}else{

	}

	uf_hide() ;

function uf_ok() {
	if(PropWinClickOk()) return;
	var obj=pubDataSet[0] ;
	var obj1=displayfont ;

	obj.style.width = txtWidth.value
	obj.style.ButtonWidth = 10 ;
	obj.check=SKDBRadioGroup1.value;
	if(RepDqMarks(FCDBedit8) == false || RepDqMarks(FCDBedit4) == false || RepDqMarks(FCDBedit6) == false )
	{
		alert("事件代码不支持双引号!");
		return;
	}
	var slen=FCDBedit2.value.length;
	if(SKDBcheckbox1.value == '是'){
		obj.visible="是" ;	
	}else{
		obj.visible="否" ;
	}
	var s=Trim(FCDBedit4.value)
	if(s==""){
		obj.removeAttribute("onselchange") ;
	}else{
		obj.onselchange="bill_onclick(\""+s+"\")";
	}
	s=Trim(FCDBedit8.value)
	if(s==""){
		obj.removeAttribute('fc_onclick')
	}else{
		obj.fc_onclick="bill_onclick(\""+s+"\")";
	}
	var s=Trim(FCDBedit6.value)
	if(s==''){
		obj.removeAttribute("oninterchange");	
	}else{
		obj.oninterchange="bill_onclick(\""+s+"\")";
	}
	if(SKDBcheckbox4.value=='否') {
		obj.blnempty="否"
	}else{
		obj.blnempty="是"	
	}
	
	if(SKDBcheckbox3.value == '否') {
		obj.blninput="否"	
	}else{
		obj.blninput="是"
	}
	if(SKDBcheckbox8.value == '否') {
		obj.multiselect="否"
	}else{
		obj.multiselect="是"
	}
	if(SKDBcheckbox9.value == '是') {
		obj.addrow="是"	
	}else{
		obj.addrow="否"
	}
	if(IsSpace(FCDBedit2.value)){
       	obj.format="" ;
	}else{
		obj.format=FCDBedit2.value ;
	}
	var stxt=SKDBMemo1.value.split("\r\n");
	var sval=SKDBMemo5.value.split("\r\n");	
	var sHtml="" ;
	for(var i=0;i<stxt.length;i++){
		try{
		s1=stxt[i];
		s2=sval[i];
			if(typeof s1=="undefined"){
				s1="";
			}
			if(typeof s2=="undefined"){
				s2="";
			}
		}catch(e){
			s1="";
			s2="";
		}
		sHtml += "<tr height='16px' ><td>"+s1+"</td>" ;	
		if(IsSpace(SKDBMemo5.value) == false) {
			sHtml += "<td>"+s2+"</td>"
		}
		sHtml += "</tr>";
	}
	var slen = stxt.length ;
	var lent = sval.length;
	if(IsSpace(SKDBMemo1.value) == false && IsSpace(SKDBMemo5.value) == false) {
		if(slen != lent){
			alert("显示值和取值的长度不相等,请修改!")	;
			return;
		}	
	}

	obj.tempvalue=SKDBMemo5.value;
	obj.temptext=SKDBMemo1.value;
	obj.sql1=SKDBMemo6.value;
	obj.sql2=""
	if(SKDBMemo1.value==""){
		obj.xml=""
	}else{
		obj.xml=sHtml
	}
	window.close() ;
}	
function uf_hide() {
	if(SKDBRadioGroup1.value=="1"){
		SKDBMemo1.style.width=140;
		SKDBMemo5.style.width=140;
		Label7.style.width=20 ;
		Label7.style.height=100 ;
		SKDBMemo6.style.width=0
	}else{
		SKDBMemo1.style.width=0;
		SKDBMemo5.style.width=0;
		Label7.style.width=0 ;
		Label7.value="" ;
		Label7.style.height=0;
		SKDBMemo6.style.width=320
	}
}
