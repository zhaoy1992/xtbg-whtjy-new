<script>function uf_open(){

function uf_OK(){
	
	var sWhere=""
	if(IsSpace(imgdataset1.oDom.documentElement.childNodes(0).childNodes(0).text)){
		alert("请在上一个页签选择要查询的表名")	
	}

		sWhere+=" a.tbname='"+tb+"' or "
	}

//返回排序数组串
function uf_SortArr(){
	array=new Array	();
	var j=0
	
	for(i=0;i<dssub3.RecordCount;i++){
		var stxt=dssub3.oDom.documentElement.childNodes(i).childNodes(3).text;
		if(IsSpace(stxt)==false){
			array[j]=new arrSort(parseInt(stxt),dssub3.oDom.documentElement.childNodes(i).childNodes(0).text,dssub3.oDom.documentElement.childNodes(i).childNodes(1).text,dssub3.oDom.documentElement.childNodes(i).childNodes(4).text,dssub3.oDom.documentElement.childNodes(i).childNodes(6).text);
			j++;
		}
	}

	var arr=array.sort(cmp);
	return arr;

}
function cmp(a,b){
	return a.sortno-b.sortno;
}
function arrSort(sortno,stablename,sfieldname,sortname,scastname){
	this.sortno=sortno;
	this.stablename=stablename;
	this.sfieldname=sfieldname;
	this.sortname=sortname;
	this.scastname=scastname;
}
//验证字段、排序、分组和字段计算项
function uf_checkField(){
	if(IsSpace(dssub3.oDom.documentElement.childNodes(0).childNodes(0).text)){
		alert("请选择要查询的字段");	
		return;
	}
	for(i=0;i<dssub3.RecordCount;i++){
		var sgroup=dssub3.oDom.documentElement.childNodes(i).childNodes(5).text; //分组
		var scast=dssub3.oDom.documentElement.childNodes(i).childNodes(6).text; //计算项
			if(IsSpace(sgroup)==false || IsSpace(scast)==false){
				for(n=0;n<dssub3.RecordCount;n++){
					var svalue1=dssub3.oDom.documentElement.childNodes(n).childNodes(5).text;
					var svalue2=dssub3.oDom.documentElement.childNodes(n).childNodes(6).text;
					if(IsSpace(svalue1) && IsSpace(svalue2)){
						alert("不能计算部分字段");	
						return 0;
					}
					if(IsSpace(svalue1)==false && IsSpace(svalue2)==false){
						alert("分组字段不再作为计算项");	
						return 0;
					}
				}
					
			}
	}
}
//验证显示条件内的各个字段
function uf_checkCondition(){
	
		for(i=0;i<dssub4.RecordCount;i++){
			var sbracket1=dssub4.oDom.documentElement.childNodes(i).childNodes(0).text;
			var stbname1=dssub4.oDom.documentElement.childNodes(i).childNodes(1).text;
			var sfieldname1=dssub4.oDom.documentElement.childNodes(i).childNodes(2).text;
			var swhere1=dssub4.oDom.documentElement.childNodes(i).childNodes(3).text;
			var stbname2=dssub4.oDom.documentElement.childNodes(i).childNodes(4).text;
			var sfieldname2=dssub4.oDom.documentElement.childNodes(i).childNodes(5).text;
			var sbracket2=dssub4.oDom.documentElement.childNodes(i).childNodes(6).text;
			if(IsSpace(stbname1)==false){
				if(IsSpace(sfieldname1) || IsSpace(swhere1)){
					alert("无效条件，没有要查询的字段或条件");
					return 0;
				}
			}
			if(IsSpace(stbname2)==false){
				if(swhere1=="包括" || swhere1=="不包括" || swhere1=="开始于" || swhere1=="结束于" || swhere1=="IS NULL" || swhere1=="IS NOT NULL"){
					alert("无效条件，前后两个字段之间不能使用包含、不包含、开始于等条件");
					return 0;	
				}	
			}
			var slen1=0;
			var slen2=0;
			slen1+=sbracket1.length;
			slen2+=sbracket2.length;
			if(slen1!=slen2){
				alert("无效条件,前后括号不对应")
				return 0;	
			}
			if(IsSpace(stbname1)==false){
				var ssql1="select count(*) from fc_tbstru where fdname='"+sfieldname1+"' and tbname='"+stbname1+"'";
				var ii=SqlToField(ssql1)
				if(ii==0){
					alert("查询条件的表内不存在'"+sfieldname1+"'字段")
					return 0;	
				}
			}
			if(IsSpace(stbname2)==false){
				var ssql2="select count(*) from fc_tbstru where fdname='"+sfieldname2+"' and tbname='"+stbname2+"'";
			    var iii=SqlToField(ssql2) 
			    if(iii==0){
					alert("查询条件的表内不存在'"+sfieldname2+"'字段")
					return 0;	
				}	
			}
	   }
		
}

function uf_buildSql(){
	var sSql="";
	var ss="";
	var sOrder="";
	var sGroup="";
	var sWhere="";
	var sFrom="";
	var sValue=SKDBMemo7.value;
	var sfun1=uf_checkField();
	if(sfun1=="0"){
		return;	
	}
	for(i=0;i<dssub3.RecordCount;i++){
		var stb=dssub3.oDom.documentElement.childNodes(i).childNodes(0).text;	//表名
		var sfd=dssub3.oDom.documentElement.childNodes(i).childNodes(1).text;	//西文字段
		var schn=dssub3.oDom.documentElement.childNodes(i).childNodes(2).text;	//中文字段
		var stax=dssub3.oDom.documentElement.childNodes(i).childNodes(3).text;	//排序命令
		var stype=dssub3.oDom.documentElement.childNodes(i).childNodes(4).text;	//排序类型
		var sgroup=dssub3.oDom.documentElement.childNodes(i).childNodes(5).text; //分组
		var scast=dssub3.oDom.documentElement.childNodes(i).childNodes(6).text; //计算项
		//字段
		var sfield=uf_castTerm(scast,stb,sfd);
		ss=ss+" "+sfield+",";
		//分组
		
		if(IsSpace(sgroup)==false){
			sGroup=sGroup+" "+stb+"."+sfd+",";	
		}
	}
		
		//排序
		var arr=uf_SortArr();
		for(m=0;m<arr.length;m++){
			var sfield=uf_castTerm(arr[m].scastname,arr[m].stablename,arr[m].sfieldname);
			if(arr[m].sortname!="降序"){
				sOrder=sOrder+" "+sfield+",";
			}else{
				sOrder=sOrder+" "+sfield+" DESC,";
			}	
		}
		
		//显示条件
		var sfun2=uf_checkCondition();
		if(sfun2=="0"){
			return;
		}
		for(i=0;i<dssub4.RecordCount;i++){
			var sbracket1=dssub4.oDom.documentElement.childNodes(i).childNodes(0).text;
			var stbname1=dssub4.oDom.documentElement.childNodes(i).childNodes(1).text;
			var sfieldname1=dssub4.oDom.documentElement.childNodes(i).childNodes(2).text;
			var swh1=dssub4.oDom.documentElement.childNodes(i).childNodes(3).text;
			var stbname2=dssub4.oDom.documentElement.childNodes(i).childNodes(4).text;
			var sfieldname2=dssub4.oDom.documentElement.childNodes(i).childNodes(5).text;
			var sbracket2=dssub4.oDom.documentElement.childNodes(i).childNodes(6).text;
			var swh2=dssub4.oDom.documentElement.childNodes(i).childNodes(7).text;
			if(IsSpace(stbname1) || IsSpace(sfieldname1) || IsSpace(swh1)){
			}else{
				var swhere2="";
				if(swh2=="或者"){
					swhere2=" or ";
				}
				if(swh2=="与"){
					swhere2=" and ";	
				}
				var tmp = sfieldname2 ;
				if(IsSpace(stbname2) == false){
					tmp = stbname2 + "." + sfieldname2 ;
				}
				sWhere = sWhere+sbracket1+stbname1+"."+sfieldname1 + uf_condcheck( swh1,tmp,sfieldname2 )+sbracket2 ;
				if(IsSpace(dssub4.oDom.documentElement.childNodes(i+1).childNodes(1).text)==false){
					sWhere = sWhere+swhere2 ;
				}
			}
			
		}
		//显示关系
		if(IsSpace(sWhere.substring(0,sWhere.length-1))==false){
			sWhere=" where "+sWhere+" ";	
		}else{
			sWhere="";
		}
		if(IsSpace(sOrder.substring(0,sOrder.length-1))==false){
			sOrder=" order by "+sOrder.substring(0,sOrder.length-1);
		}
		if(IsSpace(sGroup.substring(0,sGroup.length-1))==false){
			sGroup=" group by "+sGroup.substring(0,sGroup.length-1);
		}
		ss=ss.substring(0,ss.length-1);
		var stbname=imgdataset1.oDom.documentElement.childNodes(0).childNodes(0).text;
		//关系表为空，则默认为相关表
		if(IsSpace(SKDBMemo7.value)){
			sValue=uf_selectTb();	
		}
		sSql="select"+ss+" from "+sValue+sWhere+sOrder+sGroup;
		SKDBMemo5.value=sSql;	
	}
	
function uf_castTerm(castname,stbname,sfield){
	if(IsSpace(castname)){
		sfield=stbname+"."+sfield;	
	}else{
		if(castname=="记录总计"){
			sfield="count('"+stbname+"."+sfield+"')";	
		}
		if(castname=="金额"){
			sfield="sum('"+stbname+"."+sfield+"')";
		}
		if(castname=="平均"){
			sfield="avg('"+stbname+"."+sfield+"')";	
		}
		if(castname=="最大值"){
			sfield="max('"+stbname+"."+sfield+"')";
		}
		if(castname=="最小值"){
			sfield="min('"+stbname+"."+sfield+"')";	
		}
	}
		return sfield;
		
}

function uf_condcheck(swhere1,svalue,sfield){
	var swhere="";
	var sstr="";
	if(svalue==sfield){
		sstr="'";	
	}
	if(swhere1=="等于"){
		swhere="="+sstr+svalue+sstr;
	}
	if(swhere1=="大于"){
		swhere=">"+sstr+svalue+sstr;
	}
	if(swhere1=="小于"){
		swhere="<"+sstr+svalue+sstr;
	}
	if(swhere1=="大于或等于"){
		swhere=">="+sstr+svalue+sstr;
	}
	if(swhere1=="小于或等于"){
		swhere="<="+sstr+svalue+sstr;
	}
	if(swhere1=="不等于"){
		swhere="<>"+sstr+svalue+sstr;
	}
	if(svalue==sfield){	
		if(swhere1=="包括"){
			swhere=" like '%"+svalue+"%'";
		}
		if(swhere1=="不包括"){
			swhere=" not like '%"+svalue+"%'";	
		}
		if(swhere1=="开始于"){
			swhere=" like '"+svalue+"%'";	
		}
		if(swhere1=="结束于"){
			swhere=" like '%"+svalue+"'";	
		}
		if(swhere1=="IS NULL"){
			swhere=" is null"	
		}
		if(swhere1=="IS NOT NULL"){
			swhere=" is not null";	
		}
	}
	return swhere;
}
//默认显示from表名
function uf_selectTb(){
	
	var stb="";
	for(var i=0;i<imgdataset1.RecordCount;i++){
		var s1=imgdataset1.oDom.documentElement.childNodes(i).childNodes(0).text;
		if(IsSpace(s1)==false){
			stb=stb+s1+","
		}
	}
	stb=stb.substring(0,stb.length-1);
	return(stb);
		
}

//上一步
function uf_pageUp(){
	PageControl1.PrevPage();
	if(PageControl1.selectedIndex==0){
		FCButton20.disabled=true;	
	}
	if(PageControl1.selectedIndex==3){
	  FCButton21.value="下一步";
	}
}
//下一步
function uf_pageDown(){
	
	if(PageControl1.selectedIndex==0){
		FCButton20.removeAttribute("disabled");
		var s1=imgdataset1.oDom.documentElement.childNodes(0).childNodes(0).text;
		if(IsSpace(s1)){
			alert("请在表格双击鼠标选择相关表");	
			return;
		}
		//uf_getTblist();
	}
	if(PageControl1.selectedIndex==1){
		var s2=dssub3.oDom.documentElement.childNodes(0).childNodes(0).text;
		if(IsSpace(s2)){
			alert("请在表格的表或字段列双击鼠标选择表名和字段");
			return;	
		}
		//相关表中是否存在字段所在的表
		
		for(var j=0;j<dssub3.RecordCount;j++){
			var iCount=0;
			var str1=dssub3.oDom.documentElement.childNodes(j).childNodes(0).text;
			for(var i=0;i<imgdataset1.RecordCount;i++){
				var str2=imgdataset1.oDom.documentElement.childNodes(i).childNodes(0).text;
				if(str1.toUpperCase()==str2.toUpperCase()){
					iCount++;	
				}
			}
			if(iCount==0){
				alert("相关表中不存在字段所在的表"+str1)
				return;	
			}
		}
		//验证分组，计算项
		var sfun=uf_checkField();
		if(sfun==0){
			return;
				
		}
	}
	
	if(PageControl1.selectedIndex==2){
		//关系表中是否存在条件表
		if(IsSpace(dssub4.oDom.documentElement.childNodes(0).childNodes(1).text)==false){
			for(var j=0;j<dssub4.RecordCount;j++){
				var iCount1=0;
				var str1=dssub4.oDom.documentElement.childNodes(j).childNodes(1).text;
				for(var i=0;i<imgdataset1.RecordCount;i++){
					var str2=imgdataset1.oDom.documentElement.childNodes(i).childNodes(0).text;
					if(str1.toUpperCase()==str2.toUpperCase()){
						iCount1++;	
					}
				}
				if(iCount1==0){
					alert("相关表中不存在存在条件表")
					return;	
				}
			}
		}
		//是否合法
		var sfun1=uf_checkCondition();
		if(sfun1==0){
			return;
				
		}
	}
	if(PageControl1.selectedIndex==3){
		uf_buildSql();
		FCButton21.value="完成";	
	}
	if(PageControl1.selectedIndex==4){
		window.returnValue=SKDBMemo5.value;
		window.close();
		
	}
	PageControl1.NextPage();
	var index = PageControl1.selectedIndex ;
	PubClickPageControl(index);	
}
