<script>function uf_open() {
    var obj=pubDataSet[0] ;
    var obj1=Label1 ;
    //alert(obj.dataset)
    obj1.style.color=obj.style.color ;
    obj1.style.fontStyle=obj.style.fontStyle;
    obj1.style.textDecoration=obj.style.textDecoration;
    obj1.style.fontFamily=obj.style.fontFamily;
    obj1.style.fontSize=obj.style.fontSize ;
    obj1.style.fontWeight=obj.style.fontWeight;

    if(typeof obj.dataset=='undefined'){
       SKDBedit1.value="";
    }else{
       SKDBedit1.value=obj.dataset;
    }
    if(typeof obj.field=='undefined'){
       SKDBedit7.value="";
    }else{
       SKDBedit7.value=obj.field;
    }
    if(typeof obj.china=='undefined'){
       SKDBedit6.value="";
    }else{
       SKDBedit6.value=obj.china;
    }
    SetButtonImage(SKButton1,"../images/ef_run_button_color.gif");
    SetButtonImage(SKButton2,"../images/ef_run_button_font.gif");
    if(obj.disabled==true){
    	SetCheckBoxValue(SKDBcheckbox1,"否")
    }else{
    	SetCheckBoxValue(SKDBcheckbox1,"是")
    }
    if(obj.style.display=="none"){
    	SetCheckBoxValue(SKDBcheckbox2,"否")
    }else{
    	SetCheckBoxValue(SKDBcheckbox2,"是")
    }
    if(obj.readOnly==true){
    	SetCheckBoxValue(SKDBcheckbox3,"是")
    }else{
    	SetCheckBoxValue(SKDBcheckbox3,"否")
    }
    if(obj.style.borderLeft=="0px"){
    	SetCheckBoxValue(SKDBcheckbox6,"否")
    }else{
    	SetCheckBoxValue(SKDBcheckbox6,"是")
    }
    if(obj.style.borderTop=="0px"){
    	SetCheckBoxValue(SKDBcheckbox7,"否")
    }else{
    	SetCheckBoxValue(SKDBcheckbox7,"是")
    }
    if(obj.style.borderBottom=="0px"){
    	SetCheckBoxValue(SKDBcheckbox8,"否")
    }else{
    	SetCheckBoxValue(SKDBcheckbox8,"是")
    }
    if(obj.style.borderRight=="0px"){
    	SetCheckBoxValue(SKDBcheckbox9,"否")
    }else{
    	SetCheckBoxValue(SKDBcheckbox9,"是")
    }
    obj1.style.backgroundColor=obj.style.backgroundColor;
    if(obj.value==obj.id){
       SKDBedit3.value="";
    }else{
       SKDBedit3.value=obj.value ;
    }
       SKDBedit2.value=obj.id;

    if(obj.style.textAlign=="left"){
        SKDBcombobox2.value="左对齐";
    }
     if(obj.style.textAlign=="right"){
        SKDBcombobox2.value="右对齐";
    }
     if(obj.style.textAlign=="center"){
        SKDBcombobox2.value="居中";
    }
    BillEventHeadOpen(obj.fc_onclick,SKDBedit4);
    BillEventHeadOpen(obj.fc_ondblclick,SKDBedit5);
    BillEventHeadOpen(obj.fc_onfocus,SKDBedit8);
    BillEventHeadOpen(obj.fc_onblur,SKDBedit9);
    BillEventHeadOpen(obj.fc_onkeydown,SKDBedit10);

}
function uf_ok() {
    var s=""
    var obj=pubDataSet[0] ;
    var obj1=Label1 ;
    obj.style.color=obj1.style.color ;
    obj.style.fontStyle=obj1.style.fontStyle;
    obj.style.textDecoration=obj1.style.textDecoration;
    obj.style.fontFamily=obj1.style.fontFamily;
    obj.style.fontWeight=obj1.style.fontWeight;
    obj.style.fontSize=obj1.style.fontSize;
    obj.value=SKDBedit3.value;
    obj.style.backgroundColor=obj1.style.backgroundColor;

    s=Trim(SKDBedit4.value)
    if(s==""){
          obj.removeAttribute('fc_onclick')
    }else{
          obj.fc_onclick="bill_onclick(\""+s+"\")";
    }
    s=Trim(SKDBedit5.value)
    if(s==""){
          obj.removeAttribute('fc_ondblclick')
    }else{
          obj.fc_ondblclick="bill_ondblclick(\""+s+"\")";
    }
    s=Trim(SKDBedit8.value)
    if(s==""){
          obj.removeAttribute('fc_onfocus')
    }else{
          obj.fc_onfocus="bill_onenter(\""+s+"\")";
    }
    s=Trim(SKDBedit9.value)
    if(s==""){
          obj.removeAttribute('fc_onblur')
    }else{
          obj.fc_onblur="bill_onexit(\""+s+"\")";
    }
    s=Trim(SKDBedit10.value)
    if(s==""){
          obj.removeAttribute('fc_onkeydown')
    }else{
          obj.fc_onkeydown="bill_onkeydown(\""+s+"\")";
    }


    s=Trim(SKDBedit1.value)
    if(s==""){
          obj.removeAttribute('dataset')
    }else{
          obj.dataset=s;
    }
    s=Trim(SKDBedit7.value)
    if(s==""){
          obj.removeAttribute('field')
    }else{
          obj.field=s;
    }


    obj.china=SKDBedit6.value;
   // obj.dataset="DsMain"
   // obj.style.cssText=RepStr(obj.style.cssText,"BORDER-LEFT:0PX","")
     if(SKDBcombobox2.value=="左对齐"){
        obj.style.textAlign="left";
     }
      if(SKDBcombobox2.value=="右对齐"){
        obj.style.textAlign="right";
     }
      if(SKDBcombobox2.value=="居中"){
        obj.style.textAlign="center";
     }
    if(SKDBcheckbox6.value=='否'){
       obj.style.borderLeft="0px";
    }else{
      obj.style.cssText=RepStr(obj.style.cssText,"BORDER-LEFT: 0px;","")
       //obj.style.borderLeft="inset";
    }
     if(SKDBcheckbox7.value=='否'){
       obj.style.borderTop="0px";
    }else{
        obj.style.cssText=RepStr(obj.style.cssText,"BORDER-TOP: 0px;","")
       //obj.style.borderTop="inset";
    }
     if(SKDBcheckbox9.value=='否'){
       obj.style.borderBottom="0px";
    }else{
        obj.style.cssText=RepStr(obj.style.cssText,"BORDER-BOTTOM: 0px;","")
       //obj.style.borderBottom="inset";
    }
     if(SKDBcheckbox8.value=='否'){
       obj.style.borderRight="0px";
    }else{
        obj.style.cssText=RepStr(obj.style.cssText,"BORDER-RIGHT: 0px;","")
    //   obj.style.borderRight="inset";
    }
    //alert(obj.style.cssText)
   if(SKDBcheckbox1.value=='否'){
       obj.disabled=true;
    }else{
       obj.disabled=false;
    }
    if(SKDBcheckbox2.value=='否'){
       obj.style.display="none";
    }
    else{
         obj.style.display="block";
    }
    if(SKDBcheckbox3.value=='是'){
       obj.readOnly=true ;
    }
    else{
       obj.readOnly=false;
    }
  obj.id = Trim(SKDBedit2.value);

    window.close();
}

function uf_selfield() {
    var arrtmp=contselfield(pubDataSet[1]);

        SKDBedit1.value=arrtmp[0];
        SKDBedit7.value=arrtmp[1];
        SKDBedit6.value=arrtmp[2];
        SKDBedit3.value=arrtmp[2];
    }
}
