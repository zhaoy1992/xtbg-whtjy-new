<script>/*打开时调用函数
*第一、从控件传到div1上.
*第二、判断div1的线、颜色、和宽度是否相等，如相等时选中的值
*/
function uf_open() {
	var obj=pubDataSet[0];
	var obj1=div1
	SetButtonImage(FCButton1,"../images/ef_run_button_color.gif")
	SetButtonImage(FCButton7,"../images/ep_linedown3.gif")
	SetButtonImage(FCButton8,"../images/ep_linedown4.gif")
	SetButtonImage(FCButton9,"../images/ep_linedown1.gif")
	SetButtonImage(FCButton10,"../images/ep_linedown2.gif")	
	obj1.style.borderLeftColor = obj.style.borderLeftColor
	obj1.style.borderTopColor = obj.style.borderTopColor;
	obj1.style.borderRightColor = obj.style.borderRightColor ;
	obj1.style.borderBottomColor = obj.style.borderBottomColor; 

	obj1.style.borderLeftStyle = obj.style.borderLeftStyle
	obj1.style.borderTopStyle = obj.style.borderTopStyle 
	obj1.style.borderRightStyle = obj.style.borderRightStyle
	obj1.style.borderBottomStyle = obj.style.borderBottomStyle

    obj1.style.borderLeftWidth = obj.style.borderLeftWidth ;
    obj1.style.borderTopWidth = obj.style.borderTopWidth ;
    obj1.style.borderRightWidth = obj.style.borderRightWidth ;
    obj1.style.borderBottomWidth = obj.style.borderBottomWidth ;

	var oStyle = obj.style.borderStyle ;
	var oColor = obj.style.borderColor ;
	var oWidth = obj.style.borderWidth
	//判断选中SKDBRadioGroup1的值和SKDBListBox的值
	if(obj.style.borderStyle != 'none' && obj.style.borderStyle != '') {
		if(oWidth == obj1.style.borderLeftWidth && oWidth == obj1.style.borderTopWidth && oWidth == obj1.style.borderRightWidth && oWidth == obj1.style.borderBottomWidth && oColor == obj1.style.borderLeftColor && oColor == obj1.style.borderTopColor && oColor == obj1.style.borderRightColor && oColor == obj1.style.borderBottomColor && oStyle == obj1.style.borderLeftStyle && oStyle == obj1.style.borderTopStyle && oStyle == obj1.style.borderRightStyle && oStyle == obj1.style.borderBottomStyle ) {
			SetRadioValue(SKDBRadioGroup1,"2")
			FCDiv1.style.backgroundColor = obj.style.borderColor;
			FCDBedit5.value = parseInt(obj.style.borderWidth)
			SKDBListBox2.value = obj.style.borderStyle 
			for (var i=0; i<SKDBListBox2.length; i++){
				if(SKDBListBox2.value == "solid") {
					SKDBListBox2.selectedIndex = i
					SKDBListBox2.selectedIndex = 0
				}
			}
			Button_Click("是",FCButton7)
			Button_Click("是",FCButton8)
			Button_Click("是",FCButton9)
			Button_Click("是",FCButton10)
		}else{
			SetRadioValue(SKDBRadioGroup1,"3")
			if(obj.style.borderLeftStyle != "none") Button_Click("是",FCButton7) ;
			if(obj.style.borderTopStyle != "none") Button_Click("是",FCButton10) ;
			if(obj.style.borderRightStyle != "none") Button_Click("是",FCButton8)
			if(obj.style.borderBottomStyle != "none") Button_Click("是",FCButton9)
		}
	}else{
		FCDiv1.style.backgroundColor = "#000000"
		SetRadioValue(SKDBRadioGroup1,"1")
	}
    if(IsSpace(obj.style.paddingLeft) ){
    	FCDBedit1.value = 0
    }else{
    	FCDBedit1.value = Num(obj.style.paddingLeft) ;
    }
    if(IsSpace(obj.style.paddingTop)) {
    	FCDBedit3.value = 0	
    }else{
    	FCDBedit3.value = Num(obj.style.paddingTop) ;
    }
    if(IsSpace(obj.style.paddingRight)) {
    	FCDBedit2.value = 0
    }else{
    	FCDBedit2.value = Num(obj.style.paddingRight) ;
    }
    if(IsSpace(obj.style.paddingBottom)) {
    	FCDBedit4.value = 0
    }else{
    	FCDBedit4.value = Num(obj.style.paddingBottom) ;
    }
    if(IsSpace(obj.style.borderWidth) || obj.style.borderWidth == "medium") {
    	FCDBedit5.value = 1
    }else{
		FCDBedit5.value = Num(obj.style.borderWidth) ;
	}

}
function SetRadio() {
	switch(SKDBRadioGroup1.value) {
		case '1': {
			div1.style.borderStyle = ""
			div1.style.borderWidth = "0";
			Button_Click("否",FCButton7)
			Button_Click("否",FCButton8)
			Button_Click("否",FCButton9)
			Button_Click("否",FCButton10)
			SKDBListBox2.selectedIndex = -1;	
			break
		}
		case '2':{
			div1.style.borderStyle = SKDBListBox2.value ;
			if(SKDBRadioGroup1.value == "2" && SKDBListBox2.selectedIndex == -1) {
				SKDBListBox2.selectedIndex = 0
				div1.style.borderWidth = FCDBedit5.value 
				div1.style.borderLeftStyle = "solid"
				div1.style.borderTopStyle = "solid"
				div1.style.borderRightStyle = "solid"
				div1.style.borderBottomStyle = "solid"
				div1.style.borderColor = FCDiv1.style.backgroundColor ;
				Button_Click("是",FCButton7)
				Button_Click("是",FCButton8)
				Button_Click("是",FCButton9)
				Button_Click("是",FCButton10)
			}
			break
		}
		case '3':{
			if(div1.style.borderStyle != "" || SKDBListBox2.selectedIndex != "-1") {
				Button_Click("是",FCButton7)
				Button_Click("是",FCButton8)
				Button_Click("是",FCButton9)
				Button_Click("是",FCButton10)
			}
			break;
		}
	}
}
// sPos ="Left"/"Top" 
//chk_borderstyle("Left")
/*
*点击按钮时触发的事件
*sPos是点击控件的位置,比如：left、top、right、bottom
*/
function chk_borderstyle(sPos) {
	
	var o = eval("div1.style.border"+sPos) ;
	var oStyle = eval("div1.style.border"+sPos+"Style") ;
	var oColor = eval("div1.style.border"+sPos+"Color") ;
	var oWidth = eval("div1.style.border"+sPos+"Width") ;

	var mwidth = FCDBedit5.value
	var mColor = FCDiv1.style.backgroundColor ;
	var mBorder = SKDBListBox2.value ;
	var curCont = event.srcElement ; //点击的按钮
	var bSet = false ;
	if(curCont.toggle == "是") {
		SetRadioValue(SKDBRadioGroup1,"3")
	}
	if(SKDBRadioGroup1.value == '3'){
		if(curCont.toggle == "是"){
			if(mwidth == parseInt(oWidth) && mBorder == oStyle && mColor == oColor ){ 
				Button_Click("否",curCont)
				eval("div1.style.border"+sPos+"='0'" )
			}else{
				bSet = true
			}	
		}else{
			Button_Click("是",curCont)
			bSet = true
		}
	}
	if(bSet){
		eval("div1.style.border"+sPos+"Width=" + mwidth )
		eval("div1.style.border"+sPos+"Style='" + mBorder +"'" )
		eval("div1.style.border"+sPos+"Color='" + mColor +"'" )
	}

}
/*
*改变border的宽度时触发
*/
function ChangeTextValue() {
	var mWidth = FCDBedit5.value 
	if(SKDBRadioGroup1.value == "2") {
			div1.style.borderWidth = mWidth
	}
}
/*
*选择borderStyle时触发事件;
*/
function uf_checkbox2() {
	if(SKDBRadioGroup1.value=="1" || SKDBRadioGroup1.value=="2"){
		SetRadioValue(SKDBRadioGroup1,"2")
		div1.style.borderLeftStyle = SKDBListBox2.value ;
		div1.style.borderTopStyle = SKDBListBox2.value
		div1.style.borderRightStyle = SKDBListBox2.value
		div1.style.borderBottomStyle = SKDBListBox2.value
		if(SKDBRadioGroup1.value == "2") {
			div1.style.borderWidth = FCDBedit5.value 
			Button_Click("是",FCButton7)
			Button_Click("是",FCButton8)
			Button_Click("是",FCButton9)
			Button_Click("是",FCButton10)				
		}
		div1.style.borderColor = FCDiv1.style.backgroundColor;
	}
}
/*
*点击按钮时按钮的样式，
*cut:控件是否按下，如为是则按下否则为否
object:当前控件的ID
*/
function Button_Click(cut,object){
	var o = object;
	var scolor1 ="#717171"; //A4A3A2
	var scolor2 ="#F6F5F4";
	o.style.borderStyle = "solid";
	o.style.borderWidth = 2 ;
	if(cut == "是"){
		o.style.borderTopColor=scolor1;
		o.style.borderLeftColor=scolor1;
		o.style.borderRightColor=scolor2;
		o.style.borderBottomColor=scolor2;
		o.toggle="是";	
	}else{
		o.style.borderTopColor=scolor2;
		o.style.borderLeftColor=scolor2;
		o.style.borderRightColor=scolor1;
		o.style.borderBottomColor=scolor1;
		o.toggle="否";
	}
}
function uf_SelColor() {
      var sInitColor = FCDiv1.style.backgroundColor;
      var sColor;
      if (isSpace(sInitColor ))
         sColor = dlgHelper.ChooseColorDlg();
        else
         sColor = dlgHelper.ChooseColorDlg(sInitColor);
        
		sColor = sColor.toString(16);
      if (sColor.length < 6) {
	      var sTempString = "000000".substring(0,6-sColor.length);
	      sColor = sTempString.concat(sColor);
	      
      }
     
  	  FCDiv1.style.backgroundColor= "#" + sColor;
  	  if(SKDBRadioGroup1.value == "2") {
	  	div1.style.borderColor = FCDiv1.style.backgroundColor ;
  	  }
}
/*
*点击确定
*/
function uf_ok() {
	var obj = pubDataSet[0] 
	var obj1 = div1
	if(SKDBRadioGroup1.value == "2") {
		obj.style.borderStyle = obj1.style.borderStyle;
	}else{
		obj.style.borderStyle = "";
		obj.style.borderLeft = obj1.style.borderLeft ;
		obj.style.borderRight = obj1.style.borderRight ;
		obj.style.borderTop = obj1.style.borderTop ;
		obj.style.borderBottom = obj1.style.borderBottom ;
	}
	obj.style.borderColor = obj1.style.borderColor;
	if(IsInt(FCDBedit5.value) == false) {
		alert("您填写的不是数字,请填写数字")
		return		
	}else{
		obj.style.borderWidth = FCDBedit5.value ;
	}
	obj.style.borderLeft = obj1.style.borderLeft ;
	obj.style.borderRight = obj1.style.borderRight ;
	obj.style.borderTop = obj1.style.borderTop ;
	obj.style.borderBottom = obj1.style.borderBottom ;
	if(IsInt(FCDBedit1.value) == false) {
		alert("您填写的不是数字,请填写数字")
		return		
	}else{
		obj.style.paddingLeft = FCDBedit1.value ;
	}
	if(IsInt(FCDBedit2.value) == false) {
		alert("您填写的不是数字,请填写数字")
		return	
	}else{
		obj.style.paddingRight = FCDBedit2.value ;
	}
	if(IsInt(FCDBedit3.value) == false) {
		alert("您填写的不是数字,请填写数字")
		return	
	}else{
		obj.style.paddingTop = FCDBedit3.value ;
	}
	if(IsInt(FCDBedit4.value) == false) {
		alert("您填写的不是数字,请填写数字")
		return	
	}else{
		obj.style.paddingBottom = FCDBedit4.value ;
	}
	window.close();
