function uf_ok() {
	if(IsSpace(txtFieldName.value)){
		alert("字段名称不能为空，请填写！");
		return;
	}
	if(rdoSelMode.value == -1) {
		alert("请选择一种类型!");
		return;
	}
	var stxt=txtVal1.value.split("\r\n");
	var sval=txtVal2.value.split("\r\n");	
	var sHtml="" ;
	for(var i=0;i<stxt.length;i++){
		try{
		s1=stxt[i];
		s2=sval[i];
			if(typeof s1=="undefined"){
				s1="";
			}
			if(typeof s2=="undefined"){
				s2="";
			}
		}catch(e){
			s1="";
			s2="";
		}
		if(rdoSelMode.value == 9){
			if(sHtml==''){
				if(IsSpace(txtVal2.value)) {
					sHtml="<tr><td>"+s1+"</td></tr>"
				}else{
					sHtml="<tr><td>"+s1+"</td><td>"+s2+"</td></tr>"
				}
			}else{
				if(IsSpace(txtVal2.value)) {
					sHtml=sHtml+"<tr><td>"+s1+"</td></tr>" ;	
				}else{
					sHtml=sHtml+"<tr><td>"+s1+"</td><td>"+s2+"</td></tr>"
				}
			}
		}else{
			if(rdoSelMode.value == 7 || rdoSelMode.value == 8){
				if (sHtml==""){
					sHtml="<option value='"+s2+"'>"+s1+"</option>"
				}else{
					sHtml=sHtml+"<option value='"+s2+"'>"+s1+"</option>"
				}
			}
		}
	}
	
	var s1 = txtFieldName.value; //字段名称
	var s2 = txtWidth.value
	var sSql = RepXml(txtVal3.value) ;
	//sSql = RepStr(txtVal3.value,' ','&nbsp;')
	//var txtV1 = RepStr(txtVal1.value,'\r\n','&#13;&#10')
	//var txtV2 = RepStr(txtVal2.value,'\r\n','&#13;&#10')
	var txtV1 = txtVal1.value;
	var txtV2 = txtVal2.value;
	if(rdoSelMode.value == 1 ) {
		var sStr = "<hidden></hidden>" ;
		s2 = "";
	}
	if(rdoSelMode.value == 2 ) {
		sStr = "<readonly></readonly>"
	}
	if(rdoSelMode.value == 3) {
		sStr = "<date></date>"
	}
	if(rdoSelMode.value == 4){
		sStr = "<textarea></textarea>"
	}
	if(rdoSelMode.value == 5) {

		sStr = "<radio><tempvalue>"+txtV1+"</tempvalue><temptext>"+txtV2+"</temptext></radio>" ;
	}
	if(rdoSelMode.value == 6 ) {
		if(IsSpace(FCDBedit7) == true || IsSpace(FCDBedit6) == true ){
			alert("选中值和未选中值不能为空!")
			return ;
		}else{
			sStr = "<checkbox><truevalue>"+FCDBedit7.value+"</truevalue><falsevalue>"+FCDBedit6.value+"</falsevalue></checkbox>";
		}
	}
	if(rdoSelMode.value == 7) {
		sStr = "<combobox><tempvalue>"+txtV1+"</tempvalue><temptext>"+txtV2+"</temptext><sql>"+sSql+"</sql></combobox>"
	}
	if(rdoSelMode.value == 8){
		sStr = "<listbox><tempvalue>"+txtV1+"</tempvalue><temptext>"+txtV2+"</temptext><sql>"+sSql+"</sql></listbox>"
	}
	if(rdoSelMode.value == 9 ) {
		sStr = "<dropdownlist><tempvalue>"+txtV1+"</tempvalue><temptext>"+txtV2+"</temptext><sql1>"+sSql+"</sql1></dropdownlist>"
	}
	if(rdoSelMode.value == 10){
		sStr = "<NULL>";
	}
	if(rdoSelMode.value == 11){
		sStr = "<facard><sql>"+sSql+"</sql><hidden>"+FCDBedit8.value+"</hidden><ischeck>"+chkExport.value+"</ischeck></facard>"
	}
	//alert(s1)
	var sql = "update FC_FLDLIST set inputstyle='"+sStr+"',objwidth='"+s2+"' where fdname='"+s1+"'" ;
	sql = RepXml(sql);
	
	var ss = InsertSql(sql) ;
	alert("修改成功!")
	window.close();
}
