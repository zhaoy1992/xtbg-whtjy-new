<script>var obj ;
function uf_open(){
	//CopyToPub(dataset1.xml);
	//return;
	obj = pubDataSet ; 
	var sParam = obj.param;
	if(IsSpace(sParam) == false){
		//sParam = sParam.substring(6,sParam.length-6);
		var sParaXml = ""; 
		var arr = sParam.split(";");
		for(var i=0;i<arr.length;i++){
			if(IsSpace(arr[i])==false){
				var arr1=arr[i].split(":");
				sParaXml += "<tr><td>"+arr1[0]+"</td><td>"+e_ConvertDataTypeToName(arr1[1])+"</td></tr>";
			}
		}
		if(sParaXml != ""){
			dataset1.OpenXmlData("<root>"+sParaXml+"<set><pages>0</pages><fields><field><fieldname>para</fieldname><datatype>字符</datatype><displaylabel>参数定义</displaylabel><size>10</size><precision>0</precision><fieldkind>数据项</fieldkind><defaultvalue></defaultvalue><displayformat></displayformat><isnull>否</isnull><iskey>否</iskey><valid>否</valid><procvalid>否</procvalid><link>否</link><target></target><href></href><visible>是</visible><primarykey>否</primarykey><fieldvalid></fieldvalid><tag></tag></field><field><fieldname>type</fieldname><datatype>字符</datatype><displaylabel>类型</displaylabel><size>10</size><precision>0</precision><fieldkind>数据项</fieldkind><defaultvalue></defaultvalue><displayformat></displayformat><isnull>否</isnull><iskey>否</iskey><valid>否</valid><procvalid>否</procvalid><link>否</link><target></target><href></href><visible>是</visible><primarykey>否</primarykey><fieldvalid></fieldvalid><tag></tag></field></fields></set></root>");
		}
	}else{
		dataset1.Delete();
	}
	if(IsSpace(obj.stext)==false)
		txtSql.value = obj.stext;
	if(IsSpace(obj.beginrow)==false)
		txtBeginRow.value = obj.beginrow;
	if(IsSpace(obj.endrow)==false)
		txtEndRow.value = obj.endrow;

	SetCheckBoxValue(chkIndexUnique,obj.indexunique);
	SetCheckBoxValue(chkIndexSorted,obj.indexsorted);
	
	if(IsSpace(obj.fieldchn)==false){
		txtFieldChn.value = RepStr(obj.fieldchn,":","\r\n");
	}
	if(IsSpace(obj.indexcols)==false){
		txtIndexCols.value = RepStr(obj.indexcols,",","\r\n");
	}
	
	e_PropWinOnload();
	
}

function uf_ok() {
	if(IsSpace(txtSql.value)){
		alert("SQL语句不能为空")	;
		return;
	}
	if(DsBeforeSave(dataset1,grid1)) return;
	var oRet = new Object() ;
	var sParam="";
	for(var i=0;i<dataset1.oDom.documentElement.childNodes.length-1;i++){
		sParam += dataset1.oDom.documentElement.childNodes(i).childNodes(0).text + ":" +e_ConvertDataTypeToValue(dataset1.oDom.documentElement.childNodes(i).childNodes(1).text) + ";" ;
	}
	if(sParam != ""){
		sParam =sParam.substring(0,sParam.length-1) ;	
	}
	oRet.param = sParam;
	oRet.beginrow = txtBeginRow.value;
	oRet.endrow = txtEndRow.value;
	oRet.indexunique = chkIndexUnique.value;
	oRet.indexsorted = chkIndexSorted.value;
	oRet.fieldchn = RepStr(txtFieldChn.value,"\r\n",":");
	oRet.indexcols = RepStr(txtIndexCols.value,"\r\n",",");
	oRet.stext = txtSql.value;
	window.returnValue = oRet;
	CloseBill();
	
}
function uf_gensql() {
	var sRet = DjOpen("eb_gensql",null,"展现","有模式窗口","直接","SQL语句生成向导");
	if(IsSpace(sRet) == false){
		txtSql.value = sRet;	
	}
}
