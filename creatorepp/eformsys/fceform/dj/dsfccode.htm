<script>function uf_open() {
	
	var obj=pubDataSet ;
	SetTextValue(obj.format,FCDBedit2)
	SetTextValue(obj.tempvalue,SKDBMemo5)
	SetTextValue(obj.temptext,SKDBMemo1)
	SetTextValue(obj.sql1,SKDBMemo6)
	SetTextValue(obj.onclickopen,FCDBedit11)
	BillEventHeadOpen(obj.onselchange,FCDBedit4) ;
	BillEventHeadOpen(obj.onchange,FCDBedit5) ;
	BillEventHeadOpen(obj.oninterchange,FCDBedit6)
	BillEventHeadOpen(obj.onkeydown,FCDBedit7)
	BillEventHeadOpen(obj.onclick,FCDBedit8)
	
	SetButtonImage(FCButton7,"../images/ef_run_button_ok.gif");
	SetButtonImage(FCButton8,"../images/ef_run_button_close.gif");
	SetCheckBoxPutValue(obj.blninput,SKDBcheckbox3)
	SetCheckBoxPutValue(obj.blnempty,SKDBcheckbox4)
	SetCheckBoxPutValue(obj.multiselect,SKDBcheckbox8)
	SetCheckBoxPutValue(obj.href,SKDBcheckbox9)
	if(IsSpace(obj.check)){
		SetRadioValue(SKDBRadioGroup1,"1") ;
	}else{
		SetRadioValue(SKDBRadioGroup1,obj.check);
	}

	uf_hide() ; 
}

function uf_ok() {

	var obj=pubDataSet ;

	obj.check=SKDBRadioGroup1.value;
	var slen=FCDBedit2.value.length;
	if(RepDqMarks(FCDBedit7) == false || RepDqMarks(FCDBedit8) == false || RepDqMarks(FCDBedit4) == false || RepDqMarks(FCDBedit6) == false || RepDqMarks(FCDBedit5) == false || RepDqMarks(FCDBedit11) == false) 
	{
		alert("不支持双引号!")
		return;
	}

	var s=Trim(FCDBedit4.value)
	if(s==""){
		obj.onselchange="" ;
	}else{
		obj.onselchange="bill_onclick(\""+s+"\")";
	}
	s=Trim(FCDBedit8.value)
	if(s==""){
		obj.fc_onclick="" ;
	}else{
		obj.fc_onclick="bill_onclick(\""+s+"\")";
	}
	var s=Trim(FCDBedit6.value)
	if(s==''){
		obj.oninterchange=""
	}else{
		obj.oninterchange="bill_onclick(\""+s+"\")";
	}
	var s=Trim(FCDBedit5.value)
	if(s==''){
		obj.onchange="";
	}else{
		obj.onchange="bill_onclick(\""+s+"\")" ;
	}
	var s=Trim(FCDBedit7.value)
	if(s==''){
		obj.onkeydown="" ;
	}else{
		obj.onkeydown="bill_onclick(\""+s+"\")" ;
	}
	
	var s=Trim(FCDBedit11.value)
	obj.onclickopen=s

	if(SKDBcheckbox4.value=='否') {
		obj.blnempty="否"
	}else{
		obj.blnempty="是"	
	}
	if(SKDBcheckbox3.value == '否') {
		obj.blninput="否"	
	}else{
		obj.blninput="是"
	}
	if(SKDBcheckbox8.value == '否') {
		obj.multiselect="否"
	}else{
		obj.multiselect="是"
	}
	if(SKDBcheckbox9.value == '否') {
		obj.href="否"	
	}else{
		obj.href="是"
	}
	if(IsSpace(FCDBedit2.value)){
		//alert("format不能为空") ;
		//return ;
		obj.format=""
	}else{
		obj.format=FCDBedit2.value ;
	}
	var stxt=SKDBMemo1.value.split("\r\n");
	var sval=SKDBMemo5.value.split("\r\n");	
	var sHtml="" ;
	for(var i=0;i<stxt.length;i++){
		try{
		s1=stxt[i];
		s2=sval[i];
			if(typeof s1=="undefined"){
				s1="";
			}
			if(typeof s2=="undefined"){
				s2="";
			}
		}catch(e){
			s1="";
			s2="";
		}
		sHtml += "<tr height='16px' ><td>"+s1+"</td>" ;	
		if(IsSpace(SKDBMemo5.value) == false) {
			sHtml += "<td>"+s2+"</td>"
		}
		sHtml += "</tr>";
	}
	var slen = stxt.length ;
	var lent = sval.length;
	if(IsSpace(SKDBMemo1.value) == false && IsSpace(SKDBMemo5.value) == false) {
		if(slen != lent){
			alert("显示值和取值的长度不相等,请修改!")	;
			return;
		}	
	}

	obj.tempvalue=SKDBMemo5.value;
	obj.temptext=SKDBMemo1.value;
	obj.sql1=SKDBMemo6.value;
	obj.sql2=""
	
	if(SKDBMemo1.value==""){
		obj.xml=""
	}else{
		obj.xml=sHtml
	}
	//obj.onclickopen="test"
	window.returnValue = obj ;
	window.close() ;
}	
function uf_hide() {
	if(SKDBRadioGroup1.value=="1"){
		SKDBMemo1.style.width=140;
		SKDBMemo5.style.width=140;
		Label7.style.width=20 ;
		Label7.style.height=100 ;
		SKDBMemo6.style.width=0
	}else{
		SKDBMemo1.style.width=0;
		SKDBMemo5.style.width=0;
		Label7.style.width=0 ;
		Label7.value="" ;
		Label7.style.height=0;
		SKDBMemo6.style.width=320
	}
}
