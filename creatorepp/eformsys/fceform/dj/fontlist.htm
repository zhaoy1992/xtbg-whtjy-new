<script>var obj,obj1
function uf_open() {
	obj=pubDataSet ; 
	obj1=displayfont ;
	obj1.style.fontStyle=obj.style.fontStyle;
	obj1.style.textDecoration=obj.style.textDecoration;
	obj1.style.fontFamily=obj.style.fontFamily;
	obj1.style.fontSize=obj.style.fontSize;
	obj1.style.fontWeight=obj.style.fontWeight;
	obj1.style.color=obj.style.color;
	SetButtonImage(FCButton2,"../images/ef_run_button_ok.gif");
	SetButtonImage(FCButton3,"../images/ef_run_button_close.gif");
	if(obj.style.textDecoration=='underline'){
		SetCheckBoxValue(SKDBcheckbox2,"是")
	}
	for(var i=SKDBListBox1.length-1; i>=0;i--){
		if(SKDBListBox1.options(i).value==obj.style.fontFamily){
			SKDBListBox1.options(i).selected=true ;
		}
		if (obj.style.fontFamily=="" && SKDBListBox1.options(i).value=="宋体"){
			SKDBListBox1.options(i).selected=true ;
		}
	}
	for(var i=SKDBListBox2.length-1; i>=0;i--){
		if(SKDBListBox2.options(i).value=="常规" && obj.style.fontStyle=="normal" && obj.style.fontWeight==""){
			SKDBListBox2.options(i).selected=true ;
		}
		if(SKDBListBox2.options(i).value=="粗体" && obj.style.fontWeight=="bold" && obj.style.fontStyle==""){
			SKDBListBox2.options(i).selected=true ;
		}
		if(SKDBListBox2.options(i).value=="斜体" && obj.style.fontStyle=="italic" && obj.style.fontWeight==""){
			SKDBListBox2.options(i).selected=true ;
		}
		if(SKDBListBox2.options(i).value=="粗斜体" && obj.style.fontStyle=="italic" && obj.style.fontWeight=="bold"){
			SKDBListBox2.options(i).selected=true ;
		}
		if (obj.style.fontStyle=="" && obj.style.fontWeight=="" && SKDBListBox2.options(i).value=="常规"){
			SKDBListBox2.options(i).selected=true ;
		}
	}
	for(var i=SKDBListBox3.length-1; i>=0;i--){
		if(SKDBListBox3.options(i).value==obj.style.fontSize || SKDBListBox3.options(i).value+"px"==obj.style.fontSize){
			SKDBListBox3.options(i).selected=true ;
		}
		if(obj.style.fontSize=="12px" && SKDBListBox3.options(i).value=="12px"){
			SKDBListBox3.options(i).selected=true ;
		}
	}
	SetButtonImage(FCButton1,"../images/ef_run_button_color.gif") ;
	uf_font() ;
	uf_style() ;
	uf_size() ;
}
function uf_ok() {
	obj.style.fontStyle=obj1.style.fontStyle;
	obj.style.textDecoration=obj1.style.textDecoration;
	obj.style.fontFamily=obj1.style.fontFamily;
	obj.style.fontSize=obj1.style.fontSize;
	obj.style.fontWeight=obj1.style.fontWeight;
	obj.style.color=obj1.style.color;
	obj.change="是" ;
	window.close();
}
function uf_font () {
	for (var i=SKDBListBox1.length-1;i>=0;i--){
		if(SKDBListBox1.options(i).selected) {
			L=SKDBListBox1.options(i).value;   //被选中的值
			SKDBedit1.value=L
		}
	}
	if(SKDBedit1.value!=""){
		obj1.style.fontFamily=SKDBedit1.value ;
	}
}
function uf_style() {
	obj1.style.fontStyle="";
	obj1.style.fontWeight="";
	for(var i=SKDBListBox2.length-1;i>=0;i--) {
		if(SKDBListBox2.options(i).selected) {
			M=SKDBListBox2.options(i).value ;
			SKDBedit2.value=M
		}
	}
	if(SKDBedit2.value!=""){
		if (SKDBedit2.value=="常规"){
			obj1.style.fontStyle="normal";
			return
		}else{
			obj1.style.fontStyle="";
		}
		if (SKDBedit2.value=="粗体"){
			obj1.style.fontWeight="bold";
			return
		}else{
			obj1.style.fontWeight="";
		}
		if (SKDBedit2.value=="斜体"){
			obj1.style.fontStyle="italic";
			return
		}else{
			obj1.style.fontStyle="";
		}
		if (SKDBedit2.value=="粗斜体"){
			obj1.style.fontWeight="bold";
			obj1.style.fontStyle="italic";
			return
		}else{
			obj1.style.fontWeight="";
			obj1.style.fontStyle="";
		}
	}
}
function uf_size() {
	for(var i=SKDBListBox3.length-1;i>=0;i--) {
		if(SKDBListBox3.options(i).selected) {
			N=SKDBListBox3.options(i).text ;
			SKDBedit3.value=N
		}
	}
	if(SKDBedit3.value!=""){
		obj1.style.fontSize=SKDBListBox3.value ;
	}
}
function uf_xiaxian() {
	if(SKDBcheckbox2.value=='是'){
		obj1.style.textDecoration="underline" ;
	}else{
		obj1.style.textDecoration="none";
	}
}
