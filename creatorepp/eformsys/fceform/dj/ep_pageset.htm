<script>var o  ;
var Printer ;
function uf_open() {
	o = pubDataSet ;
	Printer = o ;
	txtWidth.value = o.width
	txtHeight.value = o.height
	txtTop.value = o.top
	txtBottom.value = o.bottom
	txtLeft.value = o.left
	txtRight.value = o.right	
	SetRadioValue(rdo, o.orientation)
	txtHeader.value = o.header ;
	txtFooter.value = o.footer ;
	cboPaper.value = o.size ;
	txtPaper.value = o.size ;
	

}
function uf_ok() {

	o.width=Trim(txtWidth.value);
	o.height=Trim(txtHeight.value);
	o.top=Trim(txtTop.value);
	o.bottom=Trim(txtBottom.value);
	o.left=Trim(txtLeft.value);
	o.right=Trim(txtRight.value);
	o.orientation = rdo.value 
	o.header = txtHeader.value ;
	o.footer = txtFooter.value ;
	
	if(IsSpace(txtPaper.value)){
		o.size = cboPaper.value ;
	}else{
		o.size = txtPaper.value ;
	}

	window.returnValue = o ;
	CloseBill()

}
function uf_selheader(obj) {
	var sRet = DjOpen("ep_pagestr","","展现","有模式窗口");
	if(IsSpace(sRet) == false ){
		obj.value += sRet ;
	}	
}
