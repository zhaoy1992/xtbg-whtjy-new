<script>var arrFunc=[
	[
		[ "avg()","<span style='color:red;'>函数说明：</span><br/>        从数据集中，从满足条件的记录中，算出给定字段或表达式的平均值<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.avg(selectExp{,filterExp})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        需要计算平均值的字段或表达式<br/>        filterExp        过滤条件表达式<br/>" ],
		[ "cols()","<span style='color:red;'>函数说明：</span><br/>        数据集的列数<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.cols()" ],
		[ "count()","<span style='color:red;'>函数说明：</span><br/>        计算数据集中，满足条件的记录数<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.count({filterExp})<br/>    <span style='color:red;'>参数说明：</span><br/>        filterExp        条件表达式   <br/>" ],
		[ "field()","<span style='color:red;'>函数说明：</span><br/>        取数据集的列<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.field( stringExp )<br/>        datasetName.field( intExp )<br/>    <span style='color:red;'>参数说明：</span><br/>        stringExp     返回数据集列名的表达式<br/>        intExp        返回数据集列号的表达式   <br/>"],
		[ "fieldname()","<span style='color:red;'>函数说明：</span><br/>        取数据集的列名<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.fieldName( intExp )<br/>    <span style='color:red;'>参数说明：</span><br/>        intExp        返回数据集列号的表达式<br/>" ],
		[ "first()","<span style='color:red;'>函数说明：</span><br/>        从数据集满足条件的记录集合中，选出第一条记录，返回给定字段或表达式的值<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.first(selectExp{,descExp{,filterExp{,sortExp}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        选出字段或表达式<br/>        descExp        排序的顺序，true代表逆序，false代表顺序<br/>        filterExp        过滤条件表达式<br/>        sortExp        排序依据表达式<br/>        <br/>" ],
		[ "get()","<span style='color:red;'>函数说明：</span><br/>        从当前数据组(由其主格决定)中选取符合条件的记录<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.get( <select_exp>[, desc_exp, filter_exp, sort_exp] )<br/>    <br/>    功能说明：<br/>        数据源从数据库中读取的记录实际上是一个行列的二维表。<br/>        get()函数从数据源记录集中选取select_exp字段列中符合过滤条件的值。<br/>        在不需要排序或数据集中已经按需要排好序时，为提高效率请如下使用此函数<br/>            datasetName.get( <select_exp>, , <filter_exp> )<br/><br/>    <span style='color:red;'>参数说明：</span><br/>        select_exp：要选择的字段列，可以是字段列名，也可以是以“#列序号”的形式，<br/>                    #0表示记录行号，#1表示数据源中的第一个字段列......以此类推。<br/>        desc_exp:   指定数据排序的顺序，true表示降序排列，false表示升序排列。<br/>        filter_exp: 数据过滤表达式。<br/>        sort_exp:   数据排序表达式。当此项为空时先检查desc_exp是否为空，如果为空，<br/>                    则不排序，否则使用select_exp排序。<br/><br/>    <span style='color:red;'>函数示例：</span><br/>        ds1.get( name )  <br/>        从数据源ds1中选取name字段列的所有值, 不排序<br/>        <br/>        ds1.get( #2, true )  <br/>        从数据源ds1中选取第二个字段列的所有值并降序排列<br/>        <br/>        ds1.get( name,false,sex='0') <br/>        从数据源ds1中选取性别为男性的name字段列的值并升序排列<br/>        <br/>        ds1.get( name, true, sex='0', id )<br/>        从数据源ds1中选取性别为男性的name字段列的值并按id字段降序排列<br/>" ],
		[ "get1()","<span style='color:red;'>函数说明：</span><br/>        从数据集中根据选出字段或表达式以及选出条件，选出一个数据<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.get1(selectExp{,filterExp})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        选出字段或表达式<br/>        filterExp        过滤条件<br/>        <br/><br/>" ],
		[ "getall()","<span style='color:red;'>函数说明：</span><br/>        从根数据组(即包含数据集所有记录的组)中选取符合条件的记录，其余说明参见get函数<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.getall( <select_exp>[, desc_exp, filter_exp, sort_exp] )    <br/>    <span style='color:red;'>参数说明：</span><br/>        select_exp：要选择的字段列，可以是字段列名，也可以是以“#列序号”的形式，<br/>                    #0表示记录行号，#1表示数据源中的第一个字段列......以此类推。<br/>        desc_exp:   指定数据排序的顺序，true表示降序排列，false表示升序排列。<br/>        filter_exp: 数据过滤表达式。<br/>        sort_exp:   数据排序表达式。当此项为空时先检查desc_exp是否为空，如果为空，<br/>                    则不排序，否则使用select_exp排序。<br/>" ],
		[ "group()","<span style='color:red;'>函数说明：</span><br/>        根据分组表达式，从数据集中选出一组组集。<br/>        在不需要排序或数据集中已经需要排好序时，为提高效率请如下使用此函数<br/>            datasetName.group( <selectExp>, , <filterExp> )<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.group(selectExp{,descExp{,filterExp{,sortExp}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        选出的分组表达式<br/>        descExp        分组表达式结果数据的排序顺序，true为逆序，false为顺序<br/>        filterExp        过滤表达式<br/>        sortExp         排序依据表达式<br/>" ],
		[ "groupall()","<span style='color:red;'>函数说明：</span><br/>        重新取得数据集中所有数据，并分组，其余说明请参见group()<br/>" ],
		[ "last()","<span style='color:red;'>函数说明：</span><br/>        从数据集满足条件的记录集合中，选出最后一条记录，返回给定字段或表达式的值<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.last(selectExp{,descExp{,filterExp{,sortExp}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        选出字段或表达式<br/>        descExp        排序的顺序，true代表逆序，false代表顺序<br/>        filterExp        过滤条件表达式<br/>    sortExp        排序依据表达式<br/>" ],
		[ "max()","<span style='color:red;'>函数说明：</span><br/>        从数据集中，从满足条件的记录中，选出给定字段或表达式的最大值<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.max(selectExp{,filterExp})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        需要获得最大值的字段或表达式<br/>        filterExp        过滤表达式<br/>" ],
		[ "min()","<span style='color:red;'>函数说明：</span><br/>        从数据集中，从满足条件的记录中，选出给定字段或表达式的最小值<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.min(selectExp{,filterExp})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        需要获得最小值的字段或表达式<br/>        filterExp        过滤表达式<br/>" ],
		[ "scope()","<span style='color:red;'>函数说明：</span><br/>        根据完全划分进行分组,通常是取一定范围内的值.如0-15岁,15-30岁,30-40岁<br/>    语法:<br/>        datasetName.scope( selectExp, listExp[, filterExp][, eqExp][, ascExp] )<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp     取值表达式<br/>        ListExp        返回同valueExp数据类型相同的数组，要求其中元素从小到大排列<br/>        filterExp    过滤表达式<br/>        eqExp        返回布尔值的表达式，缺省为false，表示与元素比较时不包含等于<br/>        ascExp        返回布尔值的表达式，缺省为true，表示listExp返回的数组按从小到大排，否则为从大到小排<br/>    特别说明：<br/>        ascExp为true(即listExp从小到大排列)时，eqExp为true时，与元素比较时采用<=，eqExp为false时，采用<;<br/>        ascExp为false(即listExp从大到小排列)时，eqExp为true时，与元素比较时采用>=，eqExp为false时，采用><br/>" ],
		[ "sum()","<span style='color:red;'>函数说明：</span><br/>        从数据集中，从满足条件的记录中，算出给定字段或表达式的总和<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.sum(selectExp{,filterExp})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        需求和的字段或表达式<br/>        filterExp        条件表达式<br/>" ]
		
	],
	[
		["avg()","<span style='color:red;'>函数说明：</span><br/>        对可扩展单元格或集合表达式求平均值<br/>    <span style='color:red;'>语法：</span><br/>        avg(expression)<br/>    <span style='color:red;'>参数说明：</span><br/>        expression        需要求平均值的单元格或表达式，一般为可扩展单元格或集合表达式<br/>"],
		["col()","<span style='color:red;'>函数说明：</span><br/>        取得当前单元格所在列的列号<br/>        请注意，此函数只能在get、group等扩展函数之后使用，否则取出的列号可能不正确<br/>    <span style='color:red;'>语法：</span><br/>        col()<br/>"],
		["count()","<span style='color:red;'>函数说明：</span><br/>        对可扩展单元格或集合表达式进行计数<br/>    <span style='color:red;'>语法：</span><br/>        count(expression)<br/>    <span style='color:red;'>参数说明：</span><br/>        expression    需要被计数的单元格或表达式，一般为可扩展单元格或集合表达式<br/>"],
		["displayvalue()","<span style='color:red;'>函数说明：</span><br/>        取单元格的显示值<br/>    <span style='color:red;'>语法：</span><br/>        displayvalue( cell )<br/>    <span style='color:red;'>参数说明：</span><br/>        cell 单元格<br/>"],
		["max()","<span style='color:red;'>函数说明：</span><br/>        对可扩展单元格或集合表达式求最大值<br/>    <span style='color:red;'>语法：</span><br/>        max(expression)<br/>    <span style='color:red;'>参数说明：</span><br/>        expression        需要求最大值的单元格或表达式，一般为可扩展单元格或集合表达式<br/>"],
		["maxwidth()","<span style='color:red;'>函数说明：</span>求当前列中所有非合并格的显示串的最大长度（注意：ASCII码大于255的字符长度为2)<br/>    语法说明：<br/>        maxwidth()<br/>"],
		["scope()","<span style='color:red;'>函数说明:</span><br/>        计算一个值在一个完全划分中的位置<br/>    语法:<br/>        scope( valueExp, ListExp[, eqExp][, ascExp] )<br/>    <span style='color:red;'>参数说明：</span><br/>        valueExp     返回值的表达式，值可以是字符串、数值、日期、时间等<br/>        ListExp        返回同valueExp数据类型相同的数组，要求其中元素从小到大排列<br/>        eqExp        返回布尔值的表达式，缺省为true，为true表示与ListExp元素比较时包含等于<br/>        ascExp        返回布尔值的表达式，缺省为true，即表示ListExp中元素从小到大排列，否则为从大到小排列<br/>    函数示例:<br/>        scope( 0, [0,10,100] ) 返回1<br/>        scope( 0, list(0,10,100), true ) 返回0 <br/>    详细说明：<br/>        划分是指将一个集合划分成几个集合，如数组[0,10,100]在eqExp返回false的情况下将整数集或实数集划分成4个集合，<br/>        依次分别是<0、<10(此集合中元素必定>=0)、<100(此集合中元素必定>=10)及其它(即>=100)；在eqExp返回true的情况<br/>        下将整数集或实数集划分成4个集合，分别是<=0、<=10(且>0)、<=100(且>10)及其它(即>100);对于数组[100,10,0]，<br/>        eqExp为false时也划分成4个集合，分别为>100,>10(且<=100),>0(且<=10)及其它(即<=0);eqExp为true时则为>=100,<br/>        >=10(且<100),>=0(且<10)及其它(即<0)<br/>"],
		["row()","<span style='color:red;'>函数说明：</span><br/>        取得当前格所有行的行号<br/>        请注意，此函数只能在get、group等扩展函数之后使用，否则取出的行号可能不正确<br/>    <span style='color:red;'>语法：</span><br/>        row()<br/>"],
		["sum()","<span style='color:red;'>函数说明：</span><br/>        对可扩展单元格或集合表达式进行求和<br/>    <span style='color:red;'>语法：</span><br/>        sum(expression)<br/>    <span style='color:red;'>参数说明：</span><br/>        expression    需要被求和的单元格或表达式，一般为可扩展单元格或集合表达式<br/>"]
		
	],
	[
		["call()","<span style='color:red;'>函数说明：</span><br/>        执行存储过程，返回结果数据集合，只能返回单列数据，如果存储过程返回多个字段，则返回第一个字段的结果值<br/>    <span style='color:red;'>语法：</span><br/>        call(sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        sqlStatement        合法的调用存储过程的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式,<br/>                    如果是输出结果集的参数，对应的参数表达式写成'@@result'<br/>"],
		["case()","<span style='color:red;'>函数说明：</span><br/>        根据布尔表达式的不同计算结果，返回不同的值。本函数:从左到右计算，先出现的布尔表达式先算，如果出现为true的表达式，则返回相应的结果，后面的不再计算。如果没有一个布尔表达式为true,而且有缺省值表达式，则返回缺省值，否则返回null。<br/>    <span style='color:red;'>语法：</span><br/>    case(boolExp1,valueExp1{,boolExp2,valueExp2 {,boolExp3,valueExp3 {, {defaultExp}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        boolExp(n)        布尔表达式，如果结果为真，则返回对应的值表达式计算结果<br/>        valueExp(n)        值表达式，和布尔表达式一一对应<br/>        defaultExp        缺省值表达式，如果所有布尔表达式结果都为假，则返回本表达式计算结果<br/>"],
		["dbcall()","<span style='color:red;'>函数说明：</span>除第一个参数为数据库名称外，其他参数可call()函数相同，功能也和call()函数相同，由于多了一个数据库名称，可以使一个报表连接不同的数据库。<br/>        <br/>    <span style='color:red;'>语法：</span><br/>        dbcall(dbName,sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        dbName                  数据库名称<br/>        sqlStatement        合法的调用存储过程的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式,<br/>                    如果是输出结果集的参数，对应的参数表达式写成'@@result'<br/>"],
		["dbsql()","<span style='color:red;'>函数说明：</span><br/>        执行sql语句，返回结果数据集合，只能返回单列数据，如果sql语句中有多个字段，则返回第一个字段的结果值<br/>    <span style='color:red;'>语法：</span><br/>        dbsql(dbname, sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span>    <br/>        dbname            数据库逻辑名，为null表示缺省数据库<br/>        sqlStatement    合法的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式<br/>"],
		["ds()","<span style='color:red;'>函数说明：</span><br/>        按名称取得数据集<br/>    <span style='color:red;'>语法：</span><br/>        ds( stringExp )<br/>    <span style='color:red;'>参数说明：</span><br/>        stringExp    返回字符串的表达式<br/>"],
		["eval()","<span style='color:red;'>函数说明：</span><br/>        计算表达式<br/>    <span style='color:red;'>语法：</span><br/>        eval( StringExp )<br/>        eval( StringExp, SubRptExp )<br/>        eval( StringExp, DataSetExp )<br/>    <span style='color:red;'>参数说明：</span><br/>        StringExp 返回字符串的表达式<br/>        SubRptExp 返回嵌入式子报表的表达式<br/>        DataSetExp 返回数据集的表达式<br/>    <span style='color:red;'>函数示例：</span><br/>        eval( '1+5' ) 返回6<br/>        ds1.count( eval('id > 1 and id < 10') ) 返回数据集ds1中id大于1且小于10的记录个数<br/>    特殊使用:<br/>        如A1为嵌入式子报表，要取A1中子报表中B2的值加10，则表达式为eval('B2+10', A1)或eval('B2',A1)+10<br/>        如ds1为数据集名，计算ds1中salary加100，则表达式为eval('salary+100', ds('ds1'))，它与eval('ds1.salary+100')等效<br/>"],
		["if()","<span style='color:red;'>函数说明：</span><br/>        根据布尔表达式的不同结果，返回不同的值<br/>    <span style='color:red;'>语法：</span><br/>        if(boolExp, trueValueExp, falseValueExp)<br/>    <span style='color:red;'>参数说明：</span><br/>        boolExp            结果为布尔类型的表达式<br/>        trueValueExp        布尔表达式为真时，返回本参数的计算结果，本参数可以是常数或表达式<br/>        falseValueExp        布尔表达式为假时，返回本参数的计算结果，本参数可以是常数或表达式<br/>"],
		["ifnull()","    <span style='color:red;'>函数说明：</span><br/>        根据第一个表达式的值是否为空，返回其他值<br/>    <span style='color:red;'>语法：</span><br/>        ifnull( valueExp1, valueExp2 )<br/>    <span style='color:red;'>参数说明：</span><br/>        valueExp1    需要计算的表达式，其结果不为空时返回其值<br/>        valueExp2    需要计算的表达式，当valueExp1结果为空时返回此值<br/>"],
		["list()","<span style='color:red;'>函数说明：</span><br/>        获得一个枚举的数据集合<br/>    <span style='color:red;'>语法：</span><br/>        list(valueExp1{,valueExp2{,valueExp3{,……}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        valueExp(n)        可以是常数或表达式<br/>"],
		["map()","<span style='color:red;'>函数说明：</span><br/>        显示值对照表函数:，从对照表中找出当前单元格对应值的显示值，没有则返回null<br/>    <span style='color:red;'>语法：</span><br/>        map(valueListExp, displayListExp)<br/>    <span style='color:red;'>参数说明：</span><br/>        valueListExp        真实值列表，可以是可扩展单元格或结果为集合列表的表达式<br/>        displayListExp    显示值列表，可以是可扩展单元格或结果为集合列表的表达式<br/>    <br/>    真实值列表和显示值列表一一对应<br/>"],
		["sql()","<span style='color:red;'>函数说明：</span><br/>        执行sql语句，返回结果数据集合，只能返回单列数据，如果sql语句中有多个字段，则返回第一个字段的结果值<br/>    <span style='color:red;'>语法：</span><br/>        sql(sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>        sql(sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span>    <br/>        sqlStatement        合法的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式<br/>"],
		["sort()","<span style='color:red;'>函数说明：</span>对数组进行排序<br/>    <span style='color:red;'>语法：</span><br/>        sort( arrayExp[, boolExp] )<br/>    参数说明:<br/>        arrayExp    返回数组的表达式，譬如group，get，list等函数<br/>        boolExp        布尔表达式，true表示对数组按升序排列，否则降序    <br/>"]

var arrSql = new Array(); //存数据集的sql语句
function uf_open() {
	var obj = pubDataSet[0]; //表格对象
	var sDs = unescape(obj.e_datasetbak);
	if(IsSpace(sDs) == false){
		var oXml = SetDom("<root>"+sDs+"</root>");
		var sOption="";
		for(var i=0;i<oXml.documentElement.childNodes.length;i++){
			sOption += "<option>" + oXml.documentElement.childNodes(i).childNodes(0).text+"</option>";
			arrSql[i] = oXml.documentElement.childNodes(i).childNodes(2).text;
		}
		lstDs.outerHTML = SelectAddOption(lstDs,sOption);
		lstDs.selectedIndex=0;
		uf_selDs();
	}
	txtRet.value = pubDataSet[1];
	uf_seltype();
	e_PropWinOnload();
}	
function uf_ok() {
	window.returnValue = txtRet.value;
	window.close();
}
function uf_seltype() {
	var sOpt= new StringBuilder();
	var index = cboType.selectedIndex ;
	var l = arrFunc[index].length ;
	for(var i=0;i< l;i++){
		sOpt.append("<option>"+ arrFunc[index][i][0] +"</option>") ;
		}

	lstFunc.options.length = 0 ;
	lstFunc.outerHTML = SelectAddOption(lstFunc,sOpt.toString());
	divDesc.innerHTML = "";
}
function uf_selfunc() {
	var ipos = lstFunc.selectedIndex ;
	if( ipos<0 ) return ;
		divDesc.innerHTML = arrFunc[cboType.selectedIndex][ipos][1] ;
}
function uf_dblclickfunc() {
	
	txtRet.value += lstFunc.options(lstFunc.selectedIndex).text ;
	
}
function uf_clickplus(s) {
	txtRet.value += " " + s + " ";
}
function uf_selDs() {
	if(lstDs.selectedIndex<0) return;
	var sql = arrSql[lstDs.selectedIndex];
	e_GetFieldName(sql,function (result) {
						var s1 = result.value;
						var obj = result.context ;
						obj.options.length=0;
						obj.outerHTML=SelectAddOption(obj,s1);
						},lstField);
	
	
}
function uf_dblclickDs() {
	if(lstDs.selectedIndex<0) return;
	txtRet.value += " " + lstDs.options(lstDs.selectedIndex).text+".";
}
function uf_dblclickField() {
	if(lstField.selectedIndex<0) return;
	txtRet.value += lstField.options(lstField.selectedIndex).text;
}
