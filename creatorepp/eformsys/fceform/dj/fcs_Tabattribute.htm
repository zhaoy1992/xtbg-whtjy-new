<script>function uf_open() {
	var obj = pubDataSet;
	NumEdit1.value = obj.cellPadding ;
	NumEdit2.value = obj.cellSpacing;
	SetButtonImage(FCButton2,"../images/ef_run_button_color.gif");
	SetButtonImage(FCButton1,"../images/ef_run_button_color.gif");
	SetButtonImage(FCButton3,"../images/ef_run_button_ok.gif");
	SetButtonImage(FCButton4,"../images/ef_run_button_close.gif");


	if(obj.style.width == ""){
		SetCheckBoxValue(SKDBcheckbox1,"否")
	}else{
		SetCheckBoxValue(SKDBcheckbox1,"是")
		FCDBedit1.value = parseInt(obj.style.width);
	}
	if(obj.style.height == ""){
		SetCheckBoxValue(SKDBcheckbox2,"否")
	}else{
		SetCheckBoxValue(SKDBcheckbox2,"是")
		FCDBedit2.value = parseInt(obj.style.height);
	}
	//得到当前单元格的宽度
	var s1 = obj.style.width;
	var s2 = s1.substring(s1.length,s1.length-2);
	//得到当前单元格的高度
	var ss = obj.style.height ; 
	var ss2 = ss.substring(ss.length,ss.length-2);
	if(s2 == "px"){
		SetRadioValue(SKDBRadioGroup1,'1');
	}else{
		SetRadioValue(SKDBRadioGroup1,'2');
	}
	if(ss2 == "px") {
		SetRadioValue(SKDBRadioGroup2,'1');	
	}else{
		SetRadioValue(SKDBRadioGroup2,'2');	
	}
	uf_ischeck()
	if(IsSpace(obj.align)) {
		SKDBcombobox1.value = "left" ;
	}else{
		SKDBcombobox1.value = obj.align;	
	}
	if(IsSpace(obj.border)){
		NumEdit3.value = "1"
	}else{
		NumEdit3.value = parseInt(obj.border);
	}

}
function uf_ok() {
	var obj = pubDataSet ;
	obj.cellPadding = NumEdit1.value ;
	obj.cellSpacing = NumEdit2.value ;
	if(IsSpace(FCDBedit1.value) == false){
		if(SKDBRadioGroup1.value == 1){
			obj.style.width = FCDBedit1.value+"px";
			
		}else{
			FCDBedit1.value = "100" ;
			obj.style.width = FCDBedit1.value+"%";
		}
	}
	if(IsSpace(FCDBedit2.value) == false){
		if(SKDBRadioGroup2.value == 1) {
			obj.style.height = FCDBedit2.value +"px" ;
		}else{
			FCDBedit2.value = "100";
			obj.style.height = FCDBedit2.value + "%"
		}
	}
	obj.align = SKDBcombobox1.value;

	
	obj.border = NumEdit3.value ;
	window.close();
}
function uf_ischeck() {
	if(SKDBcheckbox1.value == "否") {
		FCDBedit1.disabled = true;
		FCDBedit1.value = "";
		SKDBRadioGroup1.disabled = true ;
	}else{
		FCDBedit1.disabled = false;
	;
		if(IsSpace(FCDBedit2.value) == true) {
			//FCDBedit1.value = 100 ;
			//SetRadioValue(SKDBRadioGroup1,'1') 	
		}
		SKDBRadioGroup1.disabled = false ;
	}
	if(SKDBcheckbox2.value == "否") {
		FCDBedit2.disabled = true ;
		FCDBedit2.value = "";
		SKDBRadioGroup2.disabled = true;
	}else{
		FCDBedit2.disabled = false ;
		SKDBRadioGroup2.disabled = false;
		if(IsSpace(FCDBedit2.value) == true) {
			//FCDBedit2.value = 100 ;
			//SetRadioValue(SKDBRadioGroup2,'1') ;
		}
	}
}
function uf_callColorDlg(){
	var obj = pubDataSet ;
	var sColor;
	var sInitColor=obj.bgColor;
	if (isSpace(sInitColor ))    	sInitColor="white"
	if(typeof sInitColor=="object"){
		var s=sInitColor.value;
	}else{
		var s=sInitColor;
	}
	sColor = dlgHelper.ChooseColorDlg(s);
	sColor = sColor.toString(16);
	if (sColor.length < 6) {
		var sTempString = "000000".substring(0,6-sColor.length);
		sColor = sTempString.concat(sColor);
	}
	obj.bgColor="#"+sColor ;
}
function borderColor() {
	var obj = pubDataSet ;
	var sColor;
	var sInitColor=obj.borderColor;
	if (isSpace(sInitColor ))    	sInitColor="white"
	if(typeof sInitColor=="object"){
		var s=sInitColor.value;
	}else{
		var s=sInitColor;
	}
	sColor = dlgHelper.ChooseColorDlg(s);
	sColor = sColor.toString(16);
	if (sColor.length < 6) {
		var sTempString = "000000".substring(0,6-sColor.length);
		sColor = sTempString.concat(sColor);
	}
	obj.borderColor="#"+sColor ;
