function uf_ok() {
	if(chkPubPara.value == "是" && IsSpace(SKDBedit9.value) == false ){
		alert("当勾上了不保存时保存表名应为空!")
		
		return
	}
	var slen = SKBILLgrid1.tab.rows.length; 
	for(var i=1; i<slen; i++){
		var sVal=SKBILLgrid1.tab.rows(i).cells(1).innerText;
		var iCount=0;
		for(var j=i+1;j<slen;j++){
			if(sVal==SKBILLgrid1.tab.rows(j).cells(1).innerText){
				iCount++;
			}
			if(iCount>=1){
				alert(SKBILLgrid1.tab.rows(j).cells(1).innerText+"字段重复,请修改！");
				return ;
			}
		}
	}
	obj.chnname=SKDBedit2.value
	obj.temptable=SKDBedit3.value
	var s=Trim(SKDBedit9.value)
	if(s==""){
		obj.removeAttribute("saveastable");
	}else{
		if(s.indexOf(appUserName)!=0){
             SKDBedit9.value=appUserName+SKDBedit9.value;
        }
		obj.saveastable=SKDBedit9.value  ;
	}
	if(!IsSpace(SKDBedit996.value)){
		obj.runclass = SKDBedit996.value+"$$"+SKDBedit906.value+"$$"+SKDBedit916.value;
	}else{
		obj.runclass = "";
	}
	obj.opensql=SKDBMemo2.value
	obj.iscreatetable=SKDBcheckbox1.value;
	obj.pubpara=chkPubPara.value;
	obj.multiResult = multiResult.value;
	obj.BeforeOpen=SKDBedit19.value
	obj.AfterOpen=SKDBedit22.value
	obj.BeforePost=SKDBedit25.value
	obj.AfterPost=SKDBedit26.value
	obj.BeforeScroll=SKDBedit42.value
	obj.AfterScroll=SKDBedit43.value
	obj.Like=SKDBcheckbox10.value

	var oDom=dssub1.oDom
	oDom.documentElement.removeChild(oDom.documentElement.childNodes(oDom.documentElement.childNodes.length-1))
	obj.formatxml=oDom.documentElement.xml
	obj.temptable=SKDBedit3.value
	obj.opensortno=FCDBedit1.value
	CloseBill()
}

	this.blninput = blninput ;
	this.blnempty = blnempty ;

	this.tempvalue = tempvalue ;
	this.temptext = temptext ;
	this.onclickopen = onclickopen ;
}

//字段验证
function uf_datavalid() {
	var arr1=new Array();
	var obj=pubDataSet[0];
	arr1[0]=pubDataSet[1];//当前数据集
	var scur=""
	var fdname = dssub1.Fields.Field['fdname'].Value;
	var s1 = obj.validate;
	if(IsSpace(s1)==false){
		var oX = SetDom(s1);
		var oNode = oX.documentElement.selectSingleNode("//field[name='"+fdname+"']");
		if(oNode != null){
			scur=oNode.xml;
		}
	}
	arr1[1]=scur;
	arr1[2]= fdname; //当前字段名
	var sxml=DjOpen('validatecard',arr1,'展现','有模式窗口','直接','数据验证')  ;
	var s = "" ;
	if(IsSpace(sxml) ==false){
		//刷新obj.validate
		if(IsSpace(s1)){
			obj.validate="<root>"+sxml+"</root>";
		}else if(sxml == "del"){
			if(oNode != null){
				oX.documentElement.removeChild(oNode);
				obj.validate=oX.documentElement.xml ;
			}
		}else if(oNode == null){
			var oX1 = SetDom(sxml);
			oX.documentElement.appendChild(oX1.documentElement);
			obj.validate=oX.documentElement.xml ;
		}else{
			var oX1 = SetDom(sxml);
			oX.documentElement.replaceChild(oX1.documentElement,oNode);
			obj.validate=oX.documentElement.xml ;
		}
		
		
		if(IsSpace(sxml) == false && sxml != "del"){
			var oXml=SetDom(sxml);
			s ="("+oXml.documentElement.childNodes(2).text+") ?'"+oXml.documentElement.childNodes(4).text+"':'' "
			s = escape(s) ;
		}
	}
	dssub1.Fields.Field['fieldvalid'].Value =s ;	
	dssub1.bEdit=true;
	dssub1.Update();	
}

/*
added by zhou.luo in 2008-09-27
保存字段的"是否用于列表查询"的属性和"是否在详细页面显示"属性
*/
function uf_saveMyField(){
    var this_fdname = dssub1.Fields.Field['fdname'].Value;    
    var curNo = dssub1.RecNo;
    autoArray[this_fdname] = this_fdname+","+queryCheckbox.value+","+showCheckbox.value;
    
    //autoArray每设置一个值就将该值添加到数据集的一个属性(字符串类型)中。
    if(obj.myField!=""){ //先去重复
        if(obj.myField.indexOf(";")>0){
	    	var tmpArr = obj.myField.split(";");
	    	obj.myField = "";
	    	for(var i = 0;i < tmpArr.length;i++){
	        	if(tmpArr[i].split(",")[0]!=this_fdname){
	            	obj.myField += tmpArr[i] + ";";
	        	}
	    	}
	    	if(obj.myField!=""){
	    	    obj.myField = obj.myField.substring(0,obj.myField.length-1);
	    	}
	    }else{
	        if(obj.myField.split(",")[0]==this_fdname){
	            obj.myField = "";
	        }
	    }
    }
    if(obj.myField!=""){
    	obj.myField += ";"+autoArray[this_fdname];
    }else{
        obj.myField = autoArray[this_fdname];
    }
}
