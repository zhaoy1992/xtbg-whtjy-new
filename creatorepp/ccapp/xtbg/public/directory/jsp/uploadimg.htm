<html>
	<head>
		<title>上传图片1</title>
		<script src="fcpub.js"></script>
		<script language="javascript">
function check_file() {
  var strFileName=upload.pic.value;
  if (strFileName=="")
  {
    alert("请选择要上传的图片");
    return false;
  }
  parent.cc1();
  if(IsSpace(parent.pubextfiles) == false){ // jpg|js|htm
	var sExt = parent.pubextfiles.toLowerCase();
	var arr = sExt.split("|");
	var l = arr.length ;
	var curExt="";
	var ipos = strFileName.lastIndexOf(".");
	if(ipos>=0){
		curExt = strFileName.substring(ipos+1,strFileName.length).toLowerCase();
	}
	var bFind = false;
	for(var i=0;i<l;i++){
		if(arr[i] == curExt){
			bFind = true;
			break;
		}
	}
	if(bFind == false){
		alert("只能上传扩展名为" + parent.pubextfiles + "的图片")
		return false;
	}
  }
  parent.pubImg.src = strFileName ;
}
function window_onload() {
	upload.action = location.protocol+"//"+location.host+ fcpubdata.servletPath + "/Upload"+fcpubdata.dotnetVersion+"?path="+escape(fcpubdata.Path)+"&setpath="+escape("/xtbg/directory/jsp/") ;
}
		</script>
	</head>
	<body bgcolor="#d4d0c8" onload=window_onload() >
		<form name="upload" action="" method="post" onSubmit="return check_file()"
			enctype="multipart/form-data">
			<table width=310 border="0" cellpadding="2" cellspacing="0" style="FONT-SIZE:12px">
				<tr height=30 >
				</tr>
				<tr height=20 >
					<td colspan="1">&nbsp;&nbsp;请选择或输入要上传的图片的位置:</td>
				</tr>
				<tr height=30 >
					<td align="right"><input name="pic" type="file"  ID="pic" style="width:300" onblur="parent.pubFileName=upload.pic.value;"></td>
				</tr>
				<tr height=50>
				</tr>
				<tr height=30 >
					<td align="right"><input type="submit" name="Submit" value="上 传" ID="Submit1"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
