#query sms
MULTIPLEMSGQUERY=select * from td_msg_sms_interface
#\u67e5\u8be2\u53d1\u9001\u7c7b\u578b
SELECT_MSGNO = SELECT DICT_MSG_NO FROM TD_MSG_DICT
#\u67e5\u8be2\u5e73\u53f0\u6d88\u606f\u914d\u7f6e
APP_FUNCTIONLIST = select functionlist from tb_application_info where app_id=?
#\u67e5\u8be2\u6240\u6709\u6d88\u606f\u8d44\u6e90
SELECT_MESSAGE_RESOURCE =SELECT *  FROM  td_msg_resource t  where t.R_DESC is not null 
#\u67e5\u8be2\u5b57\u5178\u8868\u7c7b\u578b\u5b57\u6bb5
SELECT_MSGDICT_NO = SELECT dict_msg_no,dict_msg_name FROM td_msg_dict order by dict_msg_no
#\u67e5\u8be2MSGLOG\u8868\u8fd8\u672a\u53d1\u9001\u7684\u6d88\u606f
SELECT_MSGLOG_NOTSEND= select a.msg_main_title,a.msg_main_content,a.msg_main_business_id,B.* from td_message_main A, td_msg_sending B where A.msg_main_id =? and B.msg_log_send_type=? and A.msg_main_id=B.msg_main_id 
#\u67e5\u8be2beanid
SELECT_MSGBEANID = SELECT * FROM TD_MSG_DICT WHERE DICT_MSG_NO = ?
#\u67e5\u8be2\u9700\u91cd\u53d1\u7684\u6d88\u606f
SELECT_MSGALLRESEND = select * from td_msg_sending A,td_message_main B where  A.Msg_Main_Id = b.msg_main_id and A.msg_log_send_type = ? and A.msg_log_state = ?  and (sysdate - A.msg_log_date) < ?
#\u6dfb\u52a0\u6d88\u606f\u4e3b\u8868
INSERT_MSGMAIN =  insert into TD_MESSAGE_MAIN(MSG_MAIN_ID ,MSG_MAIN_TITLE,MSG_MAIN_CONTENT   , MSG_MAIN_SENDER     ,MSG_MAIN_RECEIVES   ,MSG_MAIN_SEND_TYPE  ,MSG_MAIN_SEND_TIME   , MSG_MAIN_BUSINESS_ID) values(?,?,?,?,?,?,?,?)
#\u6dfb\u52a0\u53d1\u9001\u8868
INSERT_MSGLOG =  insert into TD_MSG_SENDING( MSG_LOG_ID, MSG_MAIN_ID, MSG_LOG_STATE, MSG_LOG_RECEIVER, MSG_LOG_SEND_TYPE, MSG_LOG_DATE,  MSG_LOG_REMARK_A, MSG_LOG_REMARK_B)values (SEQ_TD_MSG_SENDING.NEXTVAL,?,?,?,?,?,?,?)
#\u66f4\u65b0\u53d1\u9001\u8868
UPDATE_MSGLOG = update td_msg_sending set msg_log_state=?,msg_log_send_type=?,msg_log_date=?,msg_log_remark_a=?,msg_log_remark_b=? where msg_log_id = ?
#\u66f4\u65b0\u53d1\u9001\u8bb0\u5f55
UPDATE_MSGSTATE = update  td_msg_sending set msg_log_state = ? where msg_log_id= ?
#\u66f4\u65b0\u5907\u6ce8\u5b57\u6bb5 (\u77ed\u4fe1\u4f7f\u7528)
UPDATE_MSGREMARK_A = update  td_msg_sending set msg_log_remark_a = ? where msg_log_id= ?



