		if(systmp == 1)
		{
			text = "<table width='800' border='0' align='center' cellpadding='0' cellspacing='0'><tr><td height='70'>&nbsp;</td></tr><tr><td align='center'><img src='"+GetHttpUrl1("sysimage/template/import_04.gif")+"' width='622' height='77'></td></tr><tr><td height='50'>&nbsp;</td></tr><tr><td style='font-family:仿宋_GB2312;font-size: 18px;line-height:35px;color:#000;' align='center'>郴政办发〔2007〕1号</td></tr><tr><td align='center'><div style='background:#FF0000; width:630;'><img src='"+GetHttpUrl1("sysimage/template/line.gif")+"' height='4' width='3'></div></td></tr><tr><td><table width='80%' border='0' align='center' cellpadding='0' cellspacing='0'><tr><td style='font-family:'仿宋_GB2312';font-size:18px;line-height:35px;color:#000;'></td></tr></table><td></tr></table>";

			text = "<table width='800' border='0' align='center' cellpadding='0' cellspacing='0'><tr><td height='70'>&nbsp;</td></tr><tr><td align='center'><img src='"+GetHttpUrl1("sysimage/template/import_05.gif")+"' width='622' height='77'></td></tr><tr><td height='50'>&nbsp;</td></tr><tr><td style='font-family:仿宋_GB2312;font-size: 18px;line-height:35px;color:#000;' align='center'>郴办发〔2007〕1号</td></tr><tr><td align='center'><img src='"+GetHttpUrl1("sysimage/template/star.gif")+"' height='31' width='651'></td></tr><tr><td><table width='80%' border='0' align='center' cellpadding='0' cellspacing='0'><tr><td style='font-family:'仿宋_GB2312';font-size:18px;line-height:35px;color:#000;'></td></tr></table><td></tr></table>";

		if(systmp == 3)

	}
	if(document.all("selfttemplate").checked)//自定义模板
	{
		text = selftmp.selftmp.value;
	}

	dialogArguments.insertHTML(text);

	window.returnValue = null;
	window.close();
}

//图片来源单选点击事件
function RadioClick(what){
	try{
		if (what=="sys"){
			selfttemplate.checked=false;
			selftmp.selftmp.disabled=true;
			sys.checked=true;
			systmp.disabled=false;
		}else{
			selfttemplate.checked=true;
			selftmp.selftmp.disabled=false;
			sys.checked=false;
			systmp.disabled=true;
		}
	}catch(e){}
}

// 点确定时执行
function ok(){
	ReturnValue();
}
